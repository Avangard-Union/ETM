 RNS_Two_Russia_desc:0 "В общественном сознании давно укоренилось мнение, что Москва – это не Россия. Чтобы это понять, достаточно отъехать от столицы на несколько десятков километров. Первое, что бросается в глаза – это архитектура. В Москве сегодня практически вся территория застроена многоэтажными домами. Новый асфальт, ухоженные дороги, отлично работающий общественный транспорт, развитая инфраструктура. В провинции – огромное число деревянных изб, разбитые тропинки между ними, носящие гордые названия проспектов. \nСильно различается уровень зарплат при схожих ценах. Заработать за месяц 25 тысяч рублей в провинции считается большим достижением. Соответственно, мало имеется возможностей для путешествий, встреч с друзьями в модных кафешках. \n\nСильные и инициативные пытаются вырваться из родных мест и попасть в Москву. Любой ценой. Готовы тесниться в съемных квартирах, работать без выходных в трех местах. Разрыв между Москвой и провинцией есть очень важный показатель социального неравенства в регионе. Разрыв по качеству и уровню жизни. \n\nОдной спасительной меры, как сократить этот разрыв, конечно нет.\n\nПервое – нужны серьезные вложения в инфраструктуру. Это важно и для простых людей, и для делового климата. К сожалению, сейчас приходится говорить о слабом развитии инфраструктуры.\n\nВторое – необходимо изменить налоговое законодательство. Сегодня на районном уровне лежат все тяготы содержания больниц и школ, а денег у местных властей нет. Важно так же, чтобы работающие предприятия регистрировались по месту нахождения.\n\nТретье – надо перераспределить трудовые ресурсы. Сегодня в провинции до половины мужского населения работают охранниками. По сути, это – скрытая безработица. Формально все имеют работу, а по факту – в регионах не хватает современной промышленности.\n\nДанная проблема показала свою силу после потери нами Москвы. В Москве крутятся огромные деньги. Деньги, которые теперь там и остаются, а регионам приходится пологаться на свои скудные ресурсы. В данный момент мы находимся в финансовом рабстве Москвы, которую мы не контролируем, а значит что Москва контролирует нас!"
