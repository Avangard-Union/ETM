 tessa.1.t:0 "Потеряв счет времени"
 tessa.1.d:0 "Тесса уже перестала считать дни своего пребывание здесь, вдруг сегодня она вспомнила как это было, и ей это показалось нереальным, чем то удивительным. Тесса уже выступала на сцене в разных городах, но подумать о подобном она и не думала. После прилета в Москву её на удивление очень тепло приветствовали. Настало время выступления, она поет песню "crush". В зале ни с того ни с сего толпа раз за разом хором кричит два непонятных ей слова, такая выходка фанатов ей не понравилась. Они перекричали её, но она продолжила петь. \n\nПосле её выступления группа неизвестных вооруженных лиц схватили Тессу. Её захлестнула не столько злоба на захватчиков, сколько сильное искренние непонимание данной ситуации. Через некоторое мгновение спустя, на ломаном английском её стали успокаивать, говорили что ей не причинят вреда, что мы друзья и что мы её любим. Тесса чуть успокоилась. У нее еще так много вопросов, но задавать их сейчас она побоялась"
 tessa.1.a:0 "Чё блин происходит"
 tessa.2.t:0 "Прибытие"
 tessa.2.d:0 "Тессу привезли в какое-то непонятное место. Вокруг было светло и тихо. Оно не было похоже на тюрьму - решёток на окнах не было, хотя за ними были какие-то белые стены с башнями. Сама комната была достаточно элитарной - в камине тихо трещали дрова, в центре комнаты стояла большая кровать, на стенах важно висели суровые мужчины в старинных военных костюмах.\nОна только пришла в себя. Группа захвата мирно стояла у выхода и ждала указаний. Какой-то толстяк важно крикнул им:\n- Ну и что вы тут стоите!? Вышли из покоев её Высочества, быстро, блять! «Блять». Точно русские. Значит, она всё ещё в России.\nВ комнате осталось только двое - тот толстяк и какой-то молодой парень, в очках и с бородкой. Они подали ей стул. В их глазах Тесса не видела ярости или чего-то такого, только... уважение? Что-то явно не так. Неожиданно, толстяк начал говорить на очень ломаном английском, с небольшой долькой картавости:\n- Здравствуйте, дорогая Тесса Вайолет! Вы не должны считать себя пленницей. Вы дома!\n- В каком смысле "дома"!? Где я нахожусь!? Кто вы такие!? Что вам нужно!?\n- Госпожа, - это слово немного удивило Тессу - не стоит так переживать. Мы находимся в Новгороде, в императорской резиденции. И да, с нашей стороны было глупо не представиться. Меня зовут Егор Просвирнин или же Егор Погром. Второе имя, я пологаю, вам будет проще запомнить.\n- Меня же - заговорил парень с бородой - зовут Родион Белькович. Мы - русские националисты.\n- И всё ещё у меня есть вопросы! Что вам нужно!? - Тесса уже начинала плакать\n- Но-но-но, Тесса, вам не стоит плакать! - Егор решил успокоить певицу - Всё хорошо, вас никто не тронет! Позвольте объяснить ситуацию. Вы помните свой последний концерт? Непонятные люди кричили вам непонятную фразу. "Русские вперёд!" - вот что она значит. Мы любим свою Родину, свою нацию, свой народ, свою культуру. Мы кричали её не потому что мы хотели вас прогнать. Дело в том, что нам очень нужен великий и сильный лидер.\n- Нам нужны вы - сказал Родион - Нам нужна новая и великая Императрица!\n- Что будет, если я откажусь? - всхлипнула Тесса\n- Отказ очень и очень нежелателен - ответил ей Егор - Эй, Родион! Бородач достал пистолет и начал его всячески вертеть в руках.\n- Вы согласны, Тесса Вайолет, стать нашей правительницей? - вежливо спросил Погром\nТесса замешкалась. У неё было немного времени на раздумие. Но всё же она ответила:\n- Не знаю. Мне нужно немного подумать... Вы вернёте мне телефон?\n- Да, - ответил Белькович - но только если вы будете хранить молчание.\nТелефон оказался в руках у Тессы, а двое странных русских тихо покинули её покои."
 tessa.2.a:0 "Что ж..."
 tessa.3.t:0 "Пару недель спустя"
 tessa.3.d:0 "На новом месте Тессе было не совсем уютно. Грозные мужчины в мундирах с портретов всё ещё смотрели на неё с каким-то высокомерием, суровый новгородский кремль защищал её от внешнего мира, а солдаты были всё так же суровы. Они были не очень общительны, но иногда пытались поговорить на очень ломаном английском. Хотя бы кормили её отлично. Охрана частенько приносила всякие вкусности утром и вечером. Особенно ей приглянулись мятные пряники из Тулы и вкусный чай из трав и ягод. Через пару недель после похищения, во время очередного полдника, Тесса решила проверить социальные сети. В Твиттере верные фанаты Вайолет интересовались судьбой любимой певицы - её не было в сети много дней! Тесса задумалась - стоило ли ей что-либо писать? С одной стороны её наглым образом похитили, а с другой стороны ей предлагают управлять целой страной и даже относятся к ней с каким-то странным благоговением. Что же ей написать?"
 tessa.3.a:0 "Я в порядке, задержусь у русских подольше. Мне нравятся здешние места."
 tessa.3.b:0 "Намекнуть что всё не так хорошо"
 tessa.3.c:0 "Русский аналог движения MAGA (Make America Great Again), которые используют мой образ и мою песню как символ своего движения. Если это недостаточно ясно: я не поддерживаю это."
 tessa.331.t:0 "Гиперинтенсивный курс русского языка"
 tessa.331.d:0 "Уже много дней Тесса Вайолет находилась в удивительной и странной для неё стране. Уже много дней «Императрица» жила в новгородской резиденции, а стены её покоев даже стали немного уютными. На небольшом столике стоял красивый самовар. В нём русские держали кипяток для чая. Странные люди - на родине Тессы для такого использовали чайники. Рядом с ним лежали разные сладости - конфеты, ириски, баранки и так любимые её Величеством мятные тульские пряники.\n\nТесса спокойно завтракала и наслаждалась ярким солнцем и вкусным чаем, когда к ней пришли её верные спутники Погром и Белькович.\n- Ваше Высочество, - начал Егор Просвирнин - вы пребывайте тут уже достаточно долгое время и уже постигли азы нашей великой идеи - русского национализма. Но настала пора вам понять самый прекрасный аспект нашей идеи - русский язык!\n- Да, - подхватил Белькович - русский язык - то самое важное, что есть у русского народа. Прекрасные буквы, на которые приятно смотреть, великолепные слова, выражающие любые эмоции и мысли - не передать всей красоты нашего великого языка! И, как официальное лицо нашей великой нации, вы должны знать его в совершенстве!\n- Но ведь это же очень долго! Я совершенно не понимаю ни единого слова на русском! - воскликнула Тесса\n- О, ваше Высочество, это поправимо! - сказал Погром - Наши великие учёные разработали эксперементальную сыворотку, которая позволит вам в совершенстве овладеть нашим языком. Ну или хотя бы его основами.\n- А эта сыворотка безопасна? Её тестировали?\n- Конечно, - сказал Белькович - наши учёные не стали бы её давать вам без каких-либо тестов! Просто выпейте эту сыворотку и через несколько часов вы сможете полноправно называть себя русской!\n\nТесса согласилась и залпом выпила содержимое небольшой колбочки. По её телу прошла дрожь, наступил невероятный прилив сил. Она резко почувствовала некий голод. Умственный. Её мозг требовал гигантский поток информации, требовал знаний.\n\nЧерез несколько часов она спала, как убитая. Что было весь предыдущий день она совсем не помнила - это выветрилось из её сознания. Руки ужасно болели, а на столе рядом с недопитым чаем и половинкой пряника лежали целые стопки бумаг, на которых были надписи на русском. Тесса полностью их понимала. Теперь она стала гораздо ближе к своим верноподданым."
 tessa.331.a:0 "А что, так вообще можно было?"
 tessa.332.t:0 "Две России"
 tessa.332.d:0 "Был вечер поздний и багровый... В кабинет Тессы вошли Егор и Родион, они поздоровались и сразу подошли к делу. \n- Госпожа, вам необходимо ознакомиться с нашей... сложной экономической обстановкой. - сказал Егор Просвирнин. \n- Мы составили краткий доклад. - сказал Родион Белькович, после небольшой паузы он продолжил - Уже вечер, нам пора, мы пожалуй пойдём. - закончил Родион. После чего двое удалились.\n\n\n                 «Экономическая сводка Русского Национального Государства» \n\nВ общественном сознании давно укоренилось мнение, что Москва – это не Россия. Чтобы это понять, достаточно отъехать от столицы на несколько десятков километров. Первое, что бросается в глаза – это архитектура. В Москве сегодня практически вся территория застроена многоэтажными домами. Новый асфальт, ухоженные дороги, отлично работающий общественный транспорт, развитая инфраструктура. В провинции – огромное число деревянных изб, разбитые тропинки между ними, носящие гордые названия проспектов. В Москве жизнь быстрая. Здесь люди вынуждены «крутиться». Получать хорошее образование, культурно развиваться. В провинции чуть ли не единственным проявлением творчества становится ремонт квартиры. Сильно различается уровень зарплат при схожих ценах. Заработать за месяц 25 тысяч рублей в провинции считается большим достижением. Соответственно, мало имеется возможностей для путешествий, встреч с друзьями в модных кафешках. Театров и музеев практически нет. Только работа (15 минут ходьбы от дома), приготовление супов, ремонт квартиры, починка автомобиля.\n\nСильные и инициативные пытаются вырваться из родных мест и попасть в Москву. Любой ценой. Готовы тесниться в съемных квартирах, работать без выходных в трех местах. Потому, как считают люди, в столице живут, а в провинции – проживают. Разрыв между Москвой и провинцией есть очень важный показатель социального неравенства в регионе. Разрыв по качеству и уровню жизни. \n\nОдной спасительной меры, как сократить этот разрыв, конечно нет.\n\nПервое – нужны серьезные вложения в инфраструктуру. Это важно и для простых людей, и для делового климата. К сожалению, сейчас приходится говорить о слабом развитии инфраструктуры.\n\nВторое – необходимо изменить налоговое законодательство. Сегодня на районном уровне лежат все тяготы содержания больниц и школ, а денег у местных властей нет. Важно так же, чтобы работающие предприятия регистрировались по месту нахождения. Так как предприятия зарегистрированные в Москве платят налоги именно Москве!\n\nТретье – надо перераспределить трудовые ресурсы. Сегодня в провинции до половины мужского населения работают охранниками. По сути, это – скрытая безработица. Формально все имеют работу, а по факту – в регионах не хватает современной промышленности.\n\nДанная проблема показала свою силу после потери нами Москвы. В Москве крутятся огромные деньги. Деньги, которые теперь там и остаются, а регионам приходится пологаться на свои скудные ресурсы. В данный момент мы находимся в финансовом рабстве Москвы, которую мы не контролируем, а значит что Москва контролирует нас!"
 tessa.332.a:0 "Мда, пора привести ситуацию в регионах Замкадья в порядок."
 tessa.333.t:0 "К новой жизни"
 tessa.333.d:0 "«...эти господа хотят великих потрясений. Пускай получают Великую Россию...»\nТесса Вайолет в очередной раз перечитала текст речи, на который потратила не один час, и выглянула в окно. Многолюдная гудящая толпа напомнила ей о её прошлой жизни, до «восшествия» (так националисты называют её похищение). Она не раз выступала на концертах, слушая восторженные вопли тысяч своих фанатов, и страха сцены у неё давно не было. В этот раз всё было по-другому. Ей вновь нужно было показать себя, но не как талант, а как достойного лидера великой страны. Да, прошла всего пара месяцев, но Тесса уже успела полюбить Россию, её ценности, нравы. А любовь к своей стране — одна из основ национализма.\nВот только сам русский национализм принять ей гораздо труднее. Конечно, у русских славная культура, но разве можно ставить её выше культуры, например, грузинской? В конце-концов, что горцы, что русские — все они люди. Зачем притеснять кого-то лишь потому, что он из «нетакого» народа?\n\nПевица походила по комнате взад-вперёд и снова села перечитывать текст. С национализмом придётся уживаться, по крайней мере пока: последнее, что ей сейчас нужно — конфликт с НМП. На данный момент это её единственная опора, к счастью полностью ей преданная и дающая ей огромные возможности. Грех таким не воспользоваться, да и идея на самом-то деле терпимая.\n\nВ дверь постучали.\n— Д-да? Войдите...\nВ покои вошла Казимира. Эта женщина, лет сорока с виду, верно служила Тессе с самого её прибытия в Россию.\n— Госпожа Тесса, ваш выход через час. На выступлении вы должны выглядеть достойно. Позвольте мне вам помочь. Перед Вайолет появился белый парадный мундир. Низ будет представлен не менее белой юбкой, а дополнят образ сабля, лазоревая лента и белая фуражка.\n— А скажи-ка мне, Казимира, — спросила Тесса, засовывая свою руку в рукав, — ты тоже националистка?\n— Ой, обижаете, госпожа, — весело ответила она. — По идейности я обхожу некоторых наших однопартийцев.\n— А расскажи-ка мне: как ты пришла к национализму?\n— Ох, сразу и не вспомню, — произнесла с лёгкой печалью служанка. — Хотя во, вспоминаю: дело было в Центральной Азии, в Киргизии вроде. Времена были лихие, красный режим только что пал, и подарки Ленина тут же от России отделились. А в Гинкараше у двоюродного брата моего семья жила; сам он там оказался по службе. Так, чего там дальше-то было... Ах: решили эти киргизы свою культуру возрождать...\n— Так разве это не хорошо? — вставила Тесса.\n— Вроде и похвально, а вот КАК они это начали делать... Всё русское — долой! Когда я году в 90-ом к брату приезжала, меня никак не хотели пускать. Но всё-так пустили. А в 92-ом, планируя ещё одну поездку, узнала: дом брата отжали узбеки. Вскоре и сам он явился, только один: «семью киргизы перерезали». На его глазах, и чисто потехи ради его отпустили. А что в это время Гидроксильный делал? Правильно: ничего. Сильная Россия, способная защитить своих граждан, ему не нужна, ему спирты подавай.\nК этому времени форма уже отлично сидела на будующей правительнице России."
 tessa.333.a:0 "Тесса занималась туалетом и продолжала слушать."
 tessa.3332.t:0 "К новой жизни - продолжение"
 tessa.3332.d:0 "Тесса занималась туалетом и продолжала слушать.\n— И ведь это не ему просто так «повезло»: по всей стране над русскими насмехались. Да в какой стране — в маленькой Кригизии! Причём не только в ней, но это история десятая. А что сейчас, этот, Пластмассовый? Поскрипит, погудит — и всё, на деле тот же Гидроксильный. Про националистов же я прознала где-то в 95-ом и вот, по прошествии годов примкнула к национал-монархистам. Они, как мне кажется, лучше других смогут вернуть России её величие, сделать её по-настоящему сильной... Вайолет посмотрела в зеркало. На неё глядела источающая решительность женщина, с огнём в глазах и свинцом вместо кожи. Женщина, способная взвалить на плечи управление огромной страной и превратить Русское государство в такую страну. Женщина, готовая защитить народ России.\n— Госпожа, с вами всё в порядке? — спросила Казимира после трёхминутного наблюдения за смотрящей в зеркало Тессой.\n— Всё отлично, — отчеканила она. И, выдержав паузу, добавила:"
 tessa.3332.a:0 "Больше никто не тронет Русских"
 tessa.4.t:0 "Движ националистов"
 tessa.4.d:0 "Нечего тянуть резину, пора было бы познакомить Тессу с нашим движением.\n\n- В постсоветский период распад страны, крушение социалистических идеалов, разочарование в экономических реформах, погромы на национальной почве в Туве, Чечне, Ферганской долине заставили многих людей обратиться к националистическим движениям, в том числе в их крайних правых формах. Русские националисты склонны продвигать прорусскую или пророссийскую точку зрения, выступают за то, чтобы Россия была государством, служащим выразителем в первую очередь интересов русского народа как государствообразующего. Я надеюсь вы понимаете, что ничего плохого в этом нет. - Сказал Погром, после чего стал рассказывать о движении в мелочах."
 tessa.4.a:0 "Тему я поняла, но пока что стать сторонником движения националистов я не готова"
 tessa.4.b:0 "Интересно, некоторые вещи меня зацепили, я хотела бы разобраться в теме получше"
 tessa.5.t:0 "Беседа с национал-либерахой"
 tessa.5.d:0 "Удивительно после прошлой встречи с Погромом слушать Бельковича. Как такой человек может жить в правом националистическом государстве и одновременно иметь демократические взгляды. Белькович говорит, что в народе распространены идеи абсолютной власти, что народу и нации нужен сильный лидер. Но в то же время, он не считает данный политический строй идеальным. Он сторонник либерального национализма, национал-демократии. Национал-демократы так же выступают за создание русского национального государства, но противопоставляют себя с радикальными националистами и так называемыми «красно-коричневыми», отрицают «третий путь» и евразийство.\n\nНу правда, как можно с такими убеждениями дружить с радикалами?"
 tessa.5.a:0 "Воу, а демократизация звучит очень заманчиво, мне очень нравится."
 tessa.5.b:0 "Абсолютная власть мне нравитися, а демократизация только навредит"
 tessa.6.t:0 "Смотр гарнизона Новгорода"
 tessa.6.d:0 "Новгородский гарнизон располагался в нескольких казармах, разбросанных по всему городу, но ради смотра весь личный состав был построен на полигон при воинской части номер 14/88. Туда же направились и Егор с Тессой.\n\nВстречу организовал комчастью поручик Белый, который организовал небольшую экскурсию по части на пути к полигону. Просвирнин был здесь уже не первый раз, в то время как для Тессы всё было в новинку, и она с неподдельным восхищением держала в руках пустые АК-74, СВД и ПКМ, когда поручик решил показать склады с вооружением.\n\nНаконец, певица со спутниками достигла полигона, точнее его части — огромного заасфальтированного плаца, на котором был построен весь личный состав Новгородского гарнизона. Солдаты и офицеры, увидев лидеров, встали по стойке «смирно» и отдали военское приветствие. «Вольно!» — скомандовал Погром, после чего вместе с Тессой поднялся на помост. «Они хотят тебя услышать», — шепнул ей Погром, — «покажи им их важность»"
 tessa.6.a:0 "Сделать всё по красоте"
 tessa.6.aa:0 "Тесса пообщается с солдатами и проведёт в части столько, сколько посчитает нужным. Военные в восторге"
 tessa.6.b:0 "Государственные дела не ждут"
 tessa.6.bb:0 "Тессе некомфортно, и она поскорее покинет часть"
 tessa.602.t:0 "Смотр гарнизона Новгорода - продолжение"
 tessa.602.d:0 "— Здравствуйте товарищи бойцы! — крикнула певица.\n — ЗДРАВИЯ ЖЕЛАЕМ ТОВАРИЩ ГЛАВНОКОМАНДУЮЩИЙ! — последовал оглушительный ответ.\n — Рады, что вас посетила сама регентша?\n — ТАК ТОЧНО!\n Поначалу Тесса Вайолет испытывала некоторый дискомфорт, но, уловив энергичные ответы солдат, ей стало даже приятно. Она обратилась к Белому: «Проблемы со снабжением имеются?».«Никак нет!» — отчеканил Белый, — «провизия и боеприпасы приходят вовремя».\n — Всем довольны, товарищи бойцы? — спросила Тесса у солдат.\n — ТАК ТОЧНО!\n Тут вмешался Погром:\n — Тройное «ура!» регентше!\n — УРА! УРА! УРА-А-А-А! — вновь разадлся громогласный голос армии.\n Вскоре вынесли государственный флаги РНГ, Новгорода и знамя гарнизона. Под гром оркестра войска торжественно прошли перед лидерами, после чего Тесса и Погром направились в столовую, где был устроен фуршет, на котором их ждали старшие офицеры и генералы, а Белый отправил солдат по своим казармам, взяв на себя и переброску прибывших в свои части."
 tessa.602.a:0 "СЛУЖУ РУССКОМУ НАРОДУ!"
 tessa.7.t:0 "Беды с башкой"
 tessa.7.d:0 "Тесса испытывает стресс, она сомневается в сформированных обществом её взглядах, из-за чего не может никак успокоиться. Демократические взгляды и антиавториторизм сменяется на свои противоположности.\nСмена либеральных идей на националистические даётся непросто, можно даже сказать тяжко. Психика даёт сбои, а самокопание в себе не даёт покоя. Тесса становится ещё более отстранённой от жизни, ей нужно время переварить информацию.\n\nБудем надеяться, что она найдёт в себе силу справиться с трудностями."
 tessa.7.a:0 "Нужно время всё переварить"
 tessa.8.t:0 "Господа либералы, вы окружены!"
 tessa.8.d:0 "Господа либералы, вы окружены, - это во первых. Во вторых, может быть, вы не слышали, что Лёша почему-то уклоняется от ответов на некоторые финансовые вопросы. Вы бы попросили пройти детектор лжи, может быть, поймёте, что он вас наёбывает!\n\nНа первый взгляд Навальнёнок ничем не отличается от других простых школьников. Однако как только он выходит на очередной митинг Навального, то сразу как хомячок начинает кричать одни лозунги по типу «Путин нам не царь» и «Мы здесь Власть». Несмотря на то что эти лозунги несут в себе определённый смысл все равно не стоит забывать, что перемены к лучшему в России можно начать только благодаря действиям, а не лозунгам. Также Навальнёнок на митингах может материться. В целом, судя по всему, основная масса из тех детей-школьников, что ходят на митинги мало понимают, что творится вокруг, в основном срабатывает классический для такого возраста «стадный инстинкт» из категории «друг пошел и я пойду», разница лишь в том, что школота не пытается скопировать друг у друга телефоны, одежду и т.д., а стараются скопировать политические взгляды. В основной же массе типовая школота, в том числе и та, что ходит на митинги протеста - аполитична. Ей интересны совсем другие категории и на самом деле минимум интересует развитие страны и перемены, и неудивительно, ведь в основной массе на митинги ходит «элитная» школота из крупнейших городов, которой не ведомы какие-то лишения, все у них в жизни решено, финансовые дела лежат на плечах родителей. В основном Навальнёнок довольно вспыльчивый и пугливый. Не знает даже программу того, кого и поддерживает. Также стоит заметить что навальнёнок не думает своей головой сам. За него думает головой сам Навальный и его соратники."
 tessa.8.a:0 "Кажется навальнятам пора за домашку"
 tessa.9.t:0 "Знакомство с православной верой"
 tessa.9.d:0 "Тесса уже несколько месяцев находится в России, но о религии пока что ни с кем не разговаривала. Певица решила изучить данный вопрос. Проще всего было обсудить это с Родионом, с ним поприятней разговаривать.\nТесса вызвала Бельковича в свои покои. Он медленно и тихо протиснулся через массивную дубовую дверь и вежливо спросил:\n- Госпожа, чем могу быть полезен? У вас ко мне есть какие-то вопросы?\n- Да, вопросов у меня достаточно. Я хочу ознакомиться с православной верой, со всем, что вам известно... Знаете, у нас в америке много верующих. Вся история США - история религиозного плюрализма. Поэтому церковь никогда не была институтом, по отношению к которому могла бы произойти поляризация общества.\n- Ну, чтож, у нас церковь играет вполне важную роль, я бы даже сказал, что одну из главных, государствообразующих, если позволите. Если вы хотите стать ещё ближе к нашему народу, то вам стоит хотя бы понять основу нашей веры. Итак...\n- Да-да-да, я в курсе. Сотворение мира за 7 дней, Господь-Бог, Адам и Ева, грехопадение, Великий Потоп, Ной, Моисей, Иисус, Библия и так далее. Мне не нужно это объяснять.\n- Ну, тогда всё будет ещё проще и короче. Как вы знайте, мы люди православные. Западные же люди - католики. Основа веры у нас одна - триединый Бог в лице Отца, Сына и Святого Духа. Отличий у нас особо нет, так, в мелких деталях и, я верю, что диалог с Западом вполне себе возможен, а примирение наших концессий очень важно для борьбы с дикими варварами, что медленно, но верно идут с Юга и Востока...\n- Вы отошли от темы, мистер Белькович.\n- Прошу прощения, ваше Величество. Так вот. Главой нашей Русской Православной Церкви является Патриарх Московский и Всея Руссии. Ну, Московский уже вряд ли... Дело в том, что теперь нам пришлось перебраться в Новгород, а Патриарха увезти с собой. Не будем же мы его оставлять проклятым безбожникам, предавшим нашу Родину! Так же у нас есть министр культуры - Владимир Мединский. Руководит нашим культурным просвещением, искореняет наследие проклятых борщевиков-ленинистов, укрепляет наши духовные скрепы. Делает благое дело вообщем.\n- Это всё, Родион?\n- Ну, не совсем. Есть небольшие ордена, разного рода еретики...\n- Еретики?\n- Да. Отсутпники от основных догматов. Вон, вроде царебожников. Я их идеями не интересовался и их лидеров на знаю. Через третьих лиц слышал, что это какие-то странные и безумные фанатики. От этих же лиц слышал, что к ним прокурор Крыма Наталья Поклонская принадлежит, но подтверждать слухи я не берусь, мне это особо не интересно. Староверы есть, они не приняли некоторых реформаций православия. Тысячи их, еретиков и «иноваторов» много, перечесление их дело небагодарное и очень муторное, вам не особо стоит беспокоиться на счёт их существования.\n- Спасибо, Родион, на сегодня вы свободны. Благодарю за подробности!\n- Попросить охране принести вам религиозную литературу?\n- Да, мистер Белькович, буду вам очень благодарна!\n- Спасибо должен говорить вам я, ваше Высочество.\n С этими словами Белькович вновь, словно мышь, тихо пробрался через немного приоткрытую дверь, оставив Тессу на едине с её мыслями."
 tessa.9.a:0 "Люди охотно верят тому, чему желают верить. Осталось выбрать чему именно"
 tessa.9.aa:0 "Церковь послужит в качестве инструмента для государства. От выбора кого вы поддержите зависят эффекты от взаимодействия с церковью. Эффекты можно посмотреть в фокусах левее."
 tessa.10.t:0 "Знакомство с русской культурой через мемы"
 tessa.10.d:0 "Одиночество. Впервые за долгое время Тессе показалось, что она осталась совсем одна.\nНа улице шёл дождь, небо постепенно чернело и маленькие люди за окном быстро бежали под козырьки зданий или внутрь каменных коробок. Охрана за дверью её покоев спокойно молчала, лишь иногда цокая каблуками кожаных сапог. Скучно всё это...\nНеожиданно Тессу осенила невероятная мысль. Интернет! Он, несмотря на плохую погоду, работал вполне себе хорошо и стабильно. Тесса решила открыть Твиттер. Там явно будет что-нибудь интересное!\nНо разочарование Тессы было огромным. Твиттерное фемло, бесполезные споры, творчество душевнобольных, восхитительные истории, которые уж точно не выдумали глупые впечатлительные дети, милые пёсики и котики - ужас! Ничего нового!\nПевица решила позвать Егора Погрома. Упитанный националист медленно вошёл в палаты и вежливо задал вопрос:\n- Ваше Высочество, зачем вы меня вызывали?\n- Господин Егор Погром, у меня есть к вам вопрос. В России же развита какая-никакая интернет-инфраструктура, так? А есть ли у вас собственные соц. сети?\n- Их довольно много. Есть имиджборды, вроде Двача. Но его оккупировали омчане и теперь никого не подпускают к этому легендарному сборищу тредов. Есть Одноклассники, но там сидят всякие фанаты почившего Путина. Есть ВКонтакте, в простонародье ВК. Эта соцсеть - самая популярная в нашей стране. И самая лучшая.\n- Вы меня заинтересовали, Егор. Покажите мне в ВК всё, что может быть интересным.\nТесса довольно быстро зарегестрировалась, разобралась в интерфейсе и принялась рассматривать различные паблики. Однако Егор Погром очень быстро её остановил:\n- Госпожа Тесса, позвольте сказать вам, что ВК, как и любая социальная сеть, несёт в себе как хорошие идеи, так и деструктивные. Позвольте показать вам те паблики, которые должны вызвать у вас развеселить и обучить основам нашей великой культуры.\n- Ладно, господин Погром, я доверюсь вам. Что хорошего вы можете мне предложить?\n- Вот, например, паблик «База». Или «Русскiе коты». Вы же любите котов? А вот ещё «ПЛЮ..., ладно, про них я говорить не буду. Они часто рекомендуют другие правые паблики, так что вам наверняка придётся что-то по душе.\nПогром покинул императорские покои и оставил Тессу наедине с телефоном. Ей точно понравятся правые паблики.\n\nПроходили дни, Тессе очень даже понравился ВК. Мемы помогали развеяться, понять русских. Вот бы встретиться с Большим Шлёпой. Настоящий русский кот научит правильно готовить пельмени, ведь это так вкусно! Посижу ещё пару часиков, чур это последние 2 часа в ВК."
 tessa.10.a:0 "Это база"
 tessa.11.t:0 "Тесак про то, как появляются гомосексуалисты. Кто виноват и что делать?"
 tessa.11.d:0 "\nВот анализируя допросы глупцов, и понимаю, многие из них не имели секса с женщинами, с девушками. Стали пидорами, ну и потом в в итоге из теста, как логичное продолжение пидорастии - это переход на детей, мальчиков. Почему это происходит? Потому что у пидоров все просто: \n-Привет \n-Привет \n-Давайте вы его \n-Ну давай \n\nВсё, приехали и ебутся. Если парень знакомится с девушкой: \n-Привет, как у тебя дела? Пойдем погуляем. Может быть в кино? Может быть в кафе? Ну может быть ко мне домой? \n-А зачем? Ну ты будешь приставать. Ну нет не буду, мы посмотрим фильм. Ну ладно. Ой не трогай ну ну не надо, ну подожди, но я еще не готова. Ну ладно давай еби. \n\n\nВот очень много шагов до правильной последовательности. В итоге человек, который не выдерживает вот этой бабской игры - становится пидарасом. Поэтому хотелось бы обратиться к девушкам: \nНе ебите парням мозг, вы точно так же хотите ебаться. Не ебите мозг, не плодите пидоров тем самым.\nГде-то недоразвитые мододые люди становятся петухами, причина в вас - девушки."
 tessa.11.a:0 "Справедливо"
 tessa.12.t:0 "Схиигумен Сергий рассказывает Тессе о ЦПЦ"
 tessa.12.d:0 "- Госпожа Тесса, я очень рад встретиться с вами лично, честно говоря, я на это и не надеялся. Подлые представители РПЦ и заблудшие души их последователей называют наши воззрения ересью, надеюсь что вы не верите этой лжи. Вам как человеку на особо знакомым с наши догмами, я всё расскажу лично.... \nМы верим, что последний император Российской Империи Николай II жил безгрешно, а его убийство носило жертвенный характер. Царь погиб в результате заговора хасидов и влиятельных еврейских кругов, которые хотят разрушить русский народ-богоносец. У России и русского народа есть особая роль. Николая II мы чтим как русского царя-искупителя как «царя-победителя» в грядущих судьбах мира. \n\nМы так же считает необходимым канонизировать царя Ивана Грозного, Григория Распутина и певца Игоря Талькова, потому что последний был монархистом. Его убили при странных обстоятельствах, что дает повод для размышлений о жидомасонском заговоре. \n\nБольшое значение мы придаём соборной клятве, принесённой на Земском соборе 1613 года при призвании на царство дома Романовых. Русский народ-богоносец принёс нерушимую перед Богом присягу дому Романовых и монархическому строю как таковому! Свержение самодержавия и последующая за этим казнь Николая II в 1918 году есть ужасная измена клятве и страшный, погибельный для России и русского народа «соборный грех», который требует особого всенародного покаяния, как если бы народ отверг самого Христа!\n\n...Спустя некоторое в храм входит очень приятная на вид женщина. Тесса, долгое время находясь в мужском окружении, уже не помнила когда последний раз общалась с женщиной. Женщина поздоровалась с Сергием, после чего обратилась к Тессе.\n- Здравствуйте, меня зовут Наталья Поклонская.\n-Очень приятно,"
 tessa.12.a:0 "моё имя, думаю, вам прекрасно известно."
 tessa.13.t:0 "Русский мир"
 tessa.13.d:0 "Как то раз к Тессе в кабинет наведался Максим Марцинкевич. Так уж получилось, что он в отличие от других верховников не стал удилять Тессе много внимания, поскольку это вовсе не его задача. \nГоспожа, я считаю, что подошло время ознокомиться с весьма важным для вас понятием, идеей. - сказал Максим, потом оставил ссылку на статью, после чего удалился.\n\n\n                                                    «Русский мир»  \n\nРусский мир - культурно-историческая идея сообщества, объединенного причастностью к России и приверженностью к русскому языку и культуре. Границами Русского мира являются границы распространения русского языка, который является ключевой частью русской культуры. \n\nСамое главное, что отличает Россию, от других стран, это ее история, ее традиция и система ценностей, которые в этой стране по милости Божией сохранились. Русский мир - от киевской купели крещения. Русский мир - это и есть особая цивилизация, к которой принадлежат люди, которые сегодня себя называют разными именами - и русские, и украинцы, и белорусы. К этому миру могут принадлежать люди, которые вообще не относятся к славянскому миру, но которые восприняли культурную и духовную составляющую этого мира как свою собственную. \n\n- Хмм... Эта идея Русского Мира - быть поверх барьеров, смотреть дальше своих границ, обладать миром в чистом смысле этого слова, отлично подходит для оправдания нашей экспансии и внешней политики, ведь русская экспансия не корыстна. Замечательно, мне это нравится! - сказала про себя Тесса."
 tessa.13.a:0 "Русская душа - это щедрость, не знающая границ"
 tessa.14.t:0 "Тесса о пропаганде РНЕ"
 tessa.14.d:0 "Размышляя о идее царебожников, я всё более уверяю себя в том, что это именно то, что нужно нашему государству. Сотрудничая с ЦПЦ мы получим всё только хорошее. Вдруг я вспомнила о нашей коалиционной партии. Партия монархистов и моих ярых поклонников «Русские Вперёд» имеет очень большую поддержку в народе, партия «Русское Национальное Единство» имеет сравнительно меньшую поддержку среди гражданских, однако это не значит, что коалиция двух партий неравноправна. В отличие от РНЕ, монархисты не имеют своих боевых отрядов. РНЕ в целом весьма военизированная организации. Две трети всех военных и почти весь высший военный состав поддерживают именно РНЕ, поскольку относятся весьма скептически к монархистам. \n\nМне стало интересно, что вообще из себя представляет РНЕ? С первого взгляда они смахивают на русских фашистов, или даже нацистов, причём ярых верующих... Эта тема требует дальнейшего изучения...\n\n\n                        «Основные задачи русского национального единства»\n\nСегодня перед Русским Национальным Единством под руководством безсменного руководителем и основателя Александра Петровича Баркашова стоят три основные задачи:\n1) Воссоединение России;\n2) Сплочение Русской Нации единой Национальной идеологией, которая заключается в том, что Русский народ избран для сохранения истинного Православия в мире до самого Второго Пришествия. Более высокой миссии для народа нет. Никакая расовая теория или что-то иное не может дать более высокой миссии.\nЗ) Создание на всей территории России организации со строгой дисциплиной из наиболее активной и дееспособной части Русского народа и коренных народов России.\n***\n\nРНЕ рассматривает нацию не как объект «социального спасения», но как носитель архетипа, потенциально способного встать в ряды Воинства Христова для последней битвы с мировым злом. Поднять и сплотить нацию для этой битвы - главная цель Русского Национального Единства.\n\n\nИнтересно, очень интересно. ЦПЦ и РНЕ имеют схожие цели. Поддержавав царебожников мы сыграли на руку РНЕ, чего ранее мы не осознавали. Я считаю, что пропаганду РНЕ нужно принять на уровне государства. Однако, это спорный момент. Не перевесит ли пропаганда РНЕ баланс в коалиционной партии? РНЕ имеет схожие цели с монархистими касательно национализма, но ядром нашей поддержки всё же являются именно монархисты. Усиление РНЕ можно расценить как выстрел себе же в ногу. Белыми и пушистыми милитаристов точно не назовёшь. Вдруг Александр Баркашов и его сторонники решат воспользоваться своей силой? Они с лёгкостью могли бы захватить власть в стране. "
 tessa.14.a:0 "С Баркашовым надо поговорить лично"
 tessa.15.t:0 "Благоразумие в беседе важней, чем красноречие."
 tessa.15.d:0 "- Здравствуйте, госпожа. Вызывали? - сказал Баркашов.\nДобрый день, Александр Петрович. Присаживайтесь, нам есть о чём поговорить. - сказала Тесса, указав рукой на стул.\n- Наверное удобно сидеть в заточении своих покоев, при этом не особо зная проблемы русского народа, мечтать о будущем нашей страны. Зачем нам нужна конституция, ограничивающая монархию? Ведь мы уже имеем «ограниченную» царицу! - сказал Баркашов.\n- Очень смешно - холодно ответила Тесса, потом продолжила - Смело, Александр Петрович. Я понимаю, что РНЕ хоть и имеет относительные монархические симпатии, однако считает, что вместо возрождения самодержавия, в России должна установиться Русская национальная диктатура. Всё же, мы вместе сможем по своему достичь наших целей... Как раз о целях. Александр Петрович, что скажите по поводу слухов о том, что РНЕ - фашистская организация? - закончила Тесса.\n\n- Фашизм и национализм - два совершенно разных понятия. Фашизм по своей сути - это жесткая форма правления, осуществляемая в интересах крупных корпоративных структур, то есть объединений тех самых ворующих и жирующих за счет всей нации, так называемых олигархов. Фашизм позволит им стабилизировать положение в обществе, подавляя недовольство масс, а также политическую и профсоюзную оппозиции, позволит обезопасить свое будущее. В противоположность фашизму национальный социализм, сторонником которого является РНЕ, главной своей задачей ставит построение национального государства на принципах социальной справедливости в интересах всей нации. Национализм не дает никаким классам общества привилегированного положения и в силу этого не устраивает олигархов.\n\nСегодня главная тактическая задача олигархов - оседлать национальный подъем в стране и направить его по пути фашизма. Для этого в умах людей настойчиво смешиваются два несовместимых понятия: национализм (любовь к своей нации, своей Родине) и фашизм, при котором интересы кучки финансовых олигархов ставятся выше интересов всей нации. Это делается для того, чтобы окончательно запутать людей и под прикрытием псевдонационалистических лозунгов в очередной раз обмануть народ.\n\n- Хватит, спасибо, Александр Петрович. Перейду к сути: мне нравятся некоторые идеи РНЕ, в том числе и пропаганда. Я хочу эту самую пропаганду сделать государственной. Русская национальная диктатура может быть и монархической, понимаете о чём я? - закончила Тесса откинувшись на спинку кресла\n- Хм... Добавить нотки монархизма в нашу программу, а взамен принять нашу пропаганду как государственную... - Баршаков подумал подумал и сказал:\n- Идёт! За Россию, национализм и русский народ!"
 tessa.15.a:0 "России — Русский порядок!"
 tessa.16.t:0 "Статья о Всенародном покоянии - часть 1"
 tessa.16.d:0 "- Только всенародное покаяние спасёт Россию! Без всенародного покаяния за убийство Царя Россия не встанет на ноги. В течение XIX века по ряду причин в России ослабевала и терялась православная вера сначала у аристократического круга, интеллигенции, а за ними и у народа. В конце XIX века большинство людей отказывалось жить по воле Божией и захотело жить как в Европе и по своей воле. Вероисповедание перестало быть глубоко сердечным и становилось все более теплохладным и формальным. В результате в 1905 году грянула первая революция. Тогда прозорливый святой Иоанн Кронштадтский, видя падение русского народа, взывал к нему: «Если не будет покаяния у русского народа, конец мира близок. Бог отнимет у него благочестивого Царя и нашлет жестоких самозваных правителей, которые зальют всю землю кровью и слезами». Но народ не внял этим словам святого старца и произошли трагические события 1917 года.\n\nРеволюционеры стали открыто и нагло хулить царя и лукаво принуждать его отказаться от царской власти. В это время никто из высшего близкого его окружения, кроме семьи, и народ, давший присягу и клятву верности Царю, не встали возмущенные и не сказали: «Государь, не делай этого, мы до конца рядом с тобой». В это время по существу произошло предательство своего Царя, который за свое правление сделал много очевидной пользы для народа и страны. Но неразумный народ, уже отошедший в большой мере от Бога и соблазненный обещаниями лучшей жизни равнодушно воспринял отречение Царя от власти и не стал, как должно и как было в прежние века, просить Царя вернуться к управлению страной. И далее произошло то, что предсказывали Серафим Саровский, Иоанн Кронштадтский и другие прозорливые старцы. Кульминацией стало ритуальное убийство царя с семьей 17 июля 1918 года и уничтожение тел убитых.\n\nУбит был Божий Помазанник – дерзко попрана древняя заповедь Господа: «Не прикасайся Помазанным Моим» (Псалом 104, 15).\n\nОт убийства Царя и его детей у многих людей всколыхнулась совесть. Чтобы подавить этот голос совести, большевики сделали сильный ход. Они стали широко распространять клевету о том, какой царь Николай («Николашка») был плохой и никчемный как человек и вредный для народа России. Эту клеветническую ложь люди с удовольствием воспринимали и повторяли, поскольку она заглушала муки угрызения совести. Восприятием и передачей этой клеветы своим ближним, детям и внукам, народ вторично предал Царя.\n\nЛюбой грех человека порождает энергию зла, которая разрушает грешника и окружающую жизнь. Двойное предательство своего Царя – Помазанника Божиего – это ни с чем не сопоставимый громадный грех. Он вызвал у большинства людей сильные отрицательные духовные изменения."
 tessa.16.a:0 "Так так так, что дальше?"
 tessa.16.b:0 "Ну и нудятина"
 tessa.17.t:0 "Статья о Всенародном покоянии - часть 2"
 tessa.17.d:0 "Во-первых, была воспринята неразумная лукавая идея новых правителей, что мы строим новую, намного лучшую общественную жизнь и что в этом строительстве у нас будет много врагов. Их нужно безжалостно ликвидировать и уничтожать. Одним из главных врагов был Царь.\n\nВо-вторых, возникло лукавое согласие с новыми правителями страны в том, что Бога нет. Это согласие еще более устранило угрызения совести за убийство Царя и открыло широкие возможности устроения новой жизни без ограничений в нарушениях Божиих заповедей («все можно!»).\n\nВо-вторых, возникло лукавое согласие с новыми правителями страны в том, что Бога нет. Это согласие еще более устранило угрызения совести за убийство Царя и открыло широкие возможности устроения новой жизни без ограничений в нарушениях Божиих заповедей («все можно!»).\n\nЭти духовные изменения вызвали ужасные последствия, которые предсказывали православные старцы и святыев XVIII – XIX веках.\n\nПо стране покатилась гражданская война с многомиллионными жертвами. А после войны началось закрытие и разрушение храмов, уничтожение священства; возникли и возрастали массовые репрессии против так называемых «врагов народа», от которых погибло несколько десятков миллионов человек. В устроении новой хорошей жизни стали мешать рождающиеся дети, против которых началась еще более жестокая не объявленная война по уничтожению детей в утробе матерей. Эта ужасная война продолжается и сегодня; каждый год в России убивают несколько миллионов детей. А еще в России началась и возрастает эпидемия духовных болезней и умирания семей: если до 1917 года из ста семей распадались одна-две, но в настоящее время распадаются 65-70 семей. Есть и другие негативные последствия греха убийства Царя.\n\nУ каждого из нас есть умершие родители, деды и прадеды, которые после убийства Царя и установления советской власти имели не угодный Богу греховный образ жизни и вид деятельности. К таким делам относятся прекращение и искоренение православного образа жизни, закрытие и разрушение храмов, пропаганда и воспитание атеизма, клевета на Царя, участие в репрессиях, создание вредоносных сельскохозяйственных коммун и колхозов и т.п. Сотворенное предками зло не было ими раскаяно. По законам духовного мира эта энергия зла без покаяния сохраняется, передается живым потомкам и продолжает приносить вред ныне живущему народу и стране. Поэтому только мы, теперь живущие, своим покаянием можем освободить себя, своих детей и внуков от проклятия грехов наших предков. Ужас состоит в том, что от нескольких поколений наших предков, живших в ХХ веке, накопились горы грехов, сумма которых продолжает возрастать. И если зло этих грехов не будет нейтрализовано покаянием живых потомков, не будет в нашей стране России доброй достойной жизни. Таков механизм законов духовного мира, которые также неотвратимо действуют, как и известные нам законы материального мира."
 tessa.17.a:0 "Продолжение"
 tessa.18.t:0 "Статья о Всенародном покоянии - часть 3"
 tessa.18.d:0 "Кто же повинен в грехе цареубийства, совершенного 17 июля 1918 года? На этот вопрос отвечает святой архиепископ Иоанн (Максимович): «В грехе цареубийства повинны не одни лишь физические лица, а весь народ, ликовавший по случаю свержения Царя и допустивший Его унижение, арест и ссылку, оставив беззащитным в руках преступников, что уже само собой предопределило конец... Весь народ виновен в пролитии крови своего Царя. Глубокое сознание греховности содеянного и покаяние перед памятью Царя-мученика требуется от нас Божией Правдой. Но покаяние наше должно быть без самооправдания, без оговорок, с осуждением себя и всего злого дела...».\n\nВ конце ХХ века, слава Богу, произошли первые сдвиги ко всенародному покаянию за убийство Царя. В 1981 году Русская Зарубежная Церковь причислила царственных мучеников к лику святых. Перед их прославлением епископ Нектарий (Концевич) сказал убедительные слова: «предстоящее прославление может иметь величайшее духовное и историческое значение, т.к. оно может открыть путь к возрождению России и спасти ее от окончательной гибели в тисках богоборческой власти… Подобно тому, как Христос был распят на Голгофе за грехи всего мира, всеми оставленный, так и Государь принесен в жертву за грехи всей России, также всеми оставленный... Поэтому смертный грех цареубийства тяготеет над всем русским народом, а, следовательно, в той или иной степени, над каждым из нас. И если это так, то для того, чтобы иметь хоть маленькую надежду на снятие этого греха с совести России, необходимо, помимо нашего сугубого покаяния, прославить Государя во главе всех Русских Новомучеников. Ведь принял Он мученическую кончину за Православную Веру, за Святую Церковь, за Отчизну»."
 tessa.18.a:0 "Многа букав. Сложно букавы читать."
 tessa.19.t:0 "Невиданный демарш"
 tessa.19.d:0 "Утро. Солнечно. Софийский собор в Великом Новгороде, шедевр древнерусской архитектуры. Храм возведен в 1050 году, освящен в августе того же года. После становления Москвы как независимого государства, патриарх Кирилл переехал в Новгород, в этот древний храм.\nСегодняшний день был особенным, значение которого будет известно в далёком будущем.\n\nПатриарх Кирилл начинает богослужение. Храм оцепляют солдаты. В храм входит госпожа Тесса Вайолет, рядом с ней идёт схиигумен Сергий, позади них идут верховники, а замыкает колонну Наталья Поклонская. Говорить начинает схиигумен Сергий:\n- Братья и Сестры. Царь есть образ одушевлен Царя Небесного. Государь Николай Александрович своей благочестивой жизнью и мученической кончиной явил икону, только икону Искупительного Подвига Господа нашего Иисуса Христа. Святейший Патриарх Кирилл и Русская Православная Церковь не признают этого факта, вследствии чего мы решили высказать своё недовольство и обозначить наши требования:\n\n1) Святейший Патриарх Кирилл должен оставить свой духовный сан.\n\n2) Учение о царе-искупителе должно быть официально признано церковью.\n\n3) Недопущение очередного церковного раскола.\n\n4) Переименование Русской Православной Церкви в Царскую Православную Церковь.\n\n5) Проведение всенародного покояния за клятвопреступление и цареубийство. - закончил Сергий, раздались громние аплодисменты в церкви. Радости не было предела. Спустя некоторое время слово дали Тессе.\n- Дамы и господа, я предлагаю кандидатуру Сергия в качестве нового Патриарха Всея Руси. - раздались аплодисменты ещё громче прежнего, Тесса продолжила говорить, но её почти никто уже не слышал. Да и было не важно что она хотела ещё сказать. Всем всё было понятно. На выходе из храма Тессу ожидали солдаты, они встретили её с аплодисментами, с улыбками на лицах. Незабываемый день. Яркий, солнечный. Небо чистое. Тесса с надеждой смотрит вперёд."
 tessa.19.a:0 "Господи, наставь нас на путь истинный"
 tessa.20.t:0 "Тесак о судебной системе в стране"
 tessa.20.d:0 "Максим Марцинкевич входит в кабинет Тессы, сразу начинает уверенно, громко и чётко говорить:\n\n- Здравствуйте, госпожа. Вам господа Погром и Белькович ничего не говорили о судебной системе в нашей стране?\n- Если вам есть что мне сказать, то говорите.\n- Суды в России, в РНГ - сущий кошмар. Если мы строим страну для народа, то нужно немедленно что-то менять. Вся судебная система требует реформ. Суды плодят сфабрикованные дела и это большая проблема для обычных людей. Суд рисует уголовные дела, а факты против дела просто не рассматриваются судом. Так и получается что сфабрикованное дело намного хуже обычного, потому что оправдание по нему быть физически не может. А почему не может? Потому что если дело признают сфабрикованным, то тут же полетят головы.\n...Даже не знаю, почему только я один решил вам рассказать суть дел. Может быть это просто совпадение, что господа Белькович и Погром заняты более важными делами, чем дела русского народа?\n\n- Довольно... Значит так, поручаю вам разработать пакет реформ. О них отчитаетесь мне лично. Очень настаиваю на введение высшей меры наказания за коррупцию.\n - Госпожа, возьмусь за дело сразу же. Благодарю за то что выслушали!\n- И вам спасибо, Максим Сергеевич. "
 tessa.20.a:0 "Всё для народа"
 tessa.21.t:0 "Встреча Тессы с экс-министром культуры Владимиром Мединским"
 tessa.21.d:0 "Тесса шла по улице в сопровождении своих двух верных спутников - Егора и Родиона. Редкие люди на улице радостно вскидывали правую руку вверх при их виде. Ветерок приятно шелестил листья на деревьях, гонял по невысохшим лужицам волны. Наконец, троица пришла к величавому дому на окраине Новгорода. В нём жил министр той, давно ушедшей страны - Владимир Ростиславович Мединский. Тесса постучалась в дверь его дома. К ней вышел мужичок в очках, красивом шерстяном халате и мягких тапочках, с бутылочкой коньяка в руках:\n- ...Так, девочки, я скоро вернусь! Что вам ну... - Владимир повернулся и увидел перед собой трёх важнейших людей в государстве - Ой. Здравствуйте, госпожа Тесса и господа Белькович и Просвирнин. Что вам будет угодно?\n- Мы пришли к вам с правительственным визитом, у нас для вас есть дельное предложение - ответил ему Белькович.\n- Вы можете подождать минутку? У меня тут... проблемы бытового характера. Я скоро к вам вернусь.\nВладимир открыл дверь и буквально через 5 минут явился Тессе и её спутникам во всей своей красе, в шикарном костюме делового стиля:\n- Прошу прощения за задержку, господа. Пройдёмте в мой кабинет.\nТесса удивилась внутреннему убранству дома. Картины не самого пристойного содержания, золотые столовые приборы и бытовые вещи, ковры из шкуры диких зверей - явные элементы не роскоши. Кабинет же бывшего министра был ещё краше. Лепнина, старинный настоящий камин, книжные шкафы и огромный портрет хозяина дома, занимающий почти целую стену в комнате. Мединский сел на прекрасное деревянное кресло ручной работы и продолжил разговор:\n- Что же, господа, какова цель вашего визита в мой скромный дом?\n- М-да уж, скромный. Культурой так и прёт - съязвил Егор Погром.\n- Так, помолчите, господин Просвирнин! - прикрикнула на него Тесса - Мы пришли к вам не просто так. Дело в том, что недавние проверки кабинета министров показали, что у нас совершенно нет министра культуры, а это большая проблема. Господин Белькович, - Родион немного улыбнулся - предложил вас в качестве основного кандидата на данную должность. Опыт у вас был, лояльность к нашему государству у вас видна, а потому я предлагаю вам вступить в данную должность.\nЯ изучила ваше дело. Я впечатлена, причём не только списком заслуг. Я наслышала о вашей неординарности, то как ваши слова и действия раздражают людей, за что вас собственно и сняли с должности. Ваша позиция по поводу декомунизации в кинематографе меня вполне устраивает. Мы пришли за тем, что бы предложить вам должность министра культуры РНГ. Как вы к этому относитесь?"
 tessa.21.a:0 "Ответ положительный"
 tessa.22.t:0 "Знакомство с Патриархом Кириллом"
 tessa.22.d:0 "Тесса шагала к собору Святой Софии. Днём на улицах Новгорода народа не было, все люди работали, чтоб прокормить и себя, и великую нацию, и Регента. Белоснежный дом Господа стоял перед Тессой во всей своей красе.\nОна шла в храм не просто так, не по свой воле. Сюда её позвал Патриарх Московский и всея Руси Кирилл. Правила христианства она знала, а потому заранее надела белый платок с разнообразными золочёными узорами и трижды перекрестилась перед дверьми дома Божьего.\nВнутреннее убранство храма поразило Тессу. Со всех сторон на неё смотрели лики святых, украшенные золотом, редкие горящие свечи, но при этом никого вокруг не было. Кроме одного человека. Старый мужчина, одетый в чёрную рясу и держащий в руках жезл, стоял у иконостаса и смотрел на лик Спасителя. Тесса медленно подошла к нему:\n- Здравствуйте, святой отец.\n- Здрава будь, раба Божия. Я звал тебя, будущая царица Великой Руси.\n- Но зачем, господин Кирилл?\n- Ну, чтож. Мы с вами не совсем знакомы, Тесса Вайолет, но у нас с вами есть общие темы для разговоров.\n- Какие же?\n- Вы же знайте минимальные основы нашей культуры и Веры, так?\n- Да, Родион Белькович посвятил меня в некоторые аспекты взаимоотношений Русской Православной Церкви и государства.\n- Прекрасно. Так вот. РПЦ с самого начала существования Русского Национального Государства играло очень важную роль в жизни общества. Народу гораздо проще... объяснить правильную суть вещей, если он будет в них свято верить. Православие это не только моральный ориентир для верующих, но и серьёзный инструмент в государственных руках. Вы понимайте, о чём я говорю?\n- Более-менее, господин Кирилл, но всё же я прошу вас объяснить ваши слова.\n- Дело в том, что нам нужно немного больше власти. Дело в том, что не все верующие желают вашего воцарения, во многом из-за вашего происхождения. Для них всё нерусское является чужеродным. Для меня вы являйтесь легитимным русским правителем, который может привести Матушку Русь к победе над проклятыми коммунистическими безбожниками и прочими идиотами. Я предлагаю вам сделку. Нам нужно меньше налогов, больше эфирного времени, больше спонсирования. Вам - лояльность народных масс. Это просто взаимовыгодный бизнес. Как вам такое предложение?\n- Да, думаю, что мы договорились, господин Кирилл.\n\nВыходя из храма Тесса осталась в недоумении. С одной стороны, ей как раз и хотелось бы обсудить данную тему. Но с другой стороны, она думала, что разговор не задастся. Мол храм это не то место, где следует обсуждать такие дела, тем более когда дело предлагает сам Святейший Патриарх Русской Цации Кирилл."
 tessa.22.a:0 "Господи помилуй"
 tessa.23.t:0 "В предверии войны"
 tessa.23.d:0 "В небольшом тёмном кабинете Егора Просвирнина собралась элита РНГ, её голова и руки. Военщина, часть министров, Погром, Белькович и конечно же Регент - Тесса Вайолет. На столе кабинета лежали карты, документы, небольшие солдатики, флажки, остатки от сигарет. Военные обсуждали разные планы, выкуривали одну сигарету за другой, а некоторые даже тихонько накатывали армейские сто грамм. Иногда они двигали солдатиков, писали что-то в своих блакнонтиках, звонили своим подчинённым. Наконец, Тесса решилась выступить перед ними:\n- Так, господа! Помолчите и затушите свои сигареты, тут уже всё провоняло табачным дымом, в следующий раз прикажу охране обыскивать вас! - Тесса почему-то звонко рассмеялась - Перейдём к сути дела! Господин Баркашов, доложите состояние наших частей возле города Москвы.\n- Чтож, госпожа Вайолет, - генерал немного вытянулся и приподнялся над остальными сидящими в зале - состояние пограничных частей в данном районе вполне себе хорошее. Разведка утверждает, что московские предатели не особо подготовились за время своего отделения. Город можно будет взять без особых проблем. Нужно лишь подготовиться.\n- Садитесь, Александр. Что вы мне можете сказать, господин Васильев?\n- Основные части врага, по нашим данным, могут находиться в западной и восточной части города. Враг может использовать эти силы для наступления и отвлечения наших основных сил, что позволит ему качественнее сформировать оборону. Потому мы предполагаем, что фортификация районов к западу и востоку от города обеспечит нам приемущество и поспособствует скорейшему разгрому сил Собянина.\n- Замечательно, Дмитрий. Вы что нам предложите, Егор Погром?\n- Охранка связалась с частью оставшихся скинхедов и националистов в городе. Им было отправлено оружие, они вполне могут пригодиться нам как отвлекающий манёвр. Во всяком случае они могут значительно повредить системы снабжения и связи, а так же вызвать панику в тылу.\n- Отлично, Егор! Господа, - громогласно сказала Тесса - Русское Национальное Государство уже много лет ждало, когда оно сможет забрать то, что должно пренадлежать ему по праву, и, наконец, этот день настаёт! Я объявляю о начале спецоперации «Плитка», которая поможет нам окончательно решить московский вопрос!\nВсе в комнате вскинули правую руку вверх и прокричали: "
 tessa.23.a:0 "«Русские, вперёд!»"
 tessa.24.t:0 "Всё по секретным документам"
 tessa.24.d:0 "Мединский имел широкие познания в истории и культуры России. Но как доходит до изливания этих знаний, так сразу веет антисоветчиной. Никакой исторический факт не может быть истолкован в пользу советского прошлого. С одной стороны это хорошо. Государству нужны такие люди, они очень полезны. С другой стороны удивительно, как они умудряются врать и не краснеть.\n\nВладимир сидел в компании интелектуалов. Эта компании по большей части обсуждала историю прошлого и перспективы будущего в правлении Тессы Вайолет.\n- Господа, ну не правда ли сценарий фильма «ЗОЯ» прекрасен? Мы заменили идеологическу мотивацию Зои на булочку с корицей. Тупые людишки это схавают.\n- Браво, маэстро! Переиграл и уничтожил. Историческая неполживая правда. Вот же возгорят коммунисты. Жаль не увижу их лица, ведь их почти всех перевешали! - после этих слов в комнате раздался смех.\n- А вот и секретные докумеееенты подьехали!\n- Я просто не могу не смеяться, мы серьёзно говорим о том, что Зоя Космодемьянская и герои-панфиловцы - святые, к ним надо относиться, как в церкви относятся к канонизированным святым. - смех раздалься пуще прежнего.\n- Владимир, помилуйте, скажите когда выйдет фильм. По вашим рассказам это будет шедевр.\n- Ждать осталось не так долго, не стоит убиваться по этому поводу. Господа, давайте выпьем за Регента Русского Национального Государства, прекраснейшую Тессу Вайолет! "
 tessa.24.a:0 "«За здоровье Тессы Вайолет!»"
 tessa.25.t:0 "Выделить деньги на очередной говнофильм"
 tessa.25.d:0 "Последние пять месяцев Дмитрий Ихбинш и Фриц Виндлер работали над фильмом «Дети против волшебников 2: Месть падших». Идею сделать сиквел легендарного мультфильма подал в прошлом году Владимири Мединский, и два друга быстро её подхватили.\nИ сейчас, когда были готовы сюжет, анимешки с аниматорами и начался подбор актёров озвучки, два основателя студии «Ichbinschwindler» сидели в удобных креслах на питчинге «Фонда Хуячечной» и ждали своей очереди. Хотя у их фильма были все шансы получить финансирование, до конца в успех друзья не верили. Сегодня же вопрос о финансировании будет решён окончательно.\n\n"Следующий проект — «Дети против волшебников 2: Месть падших» — нам представят Дмитрий Ихбинш и Фриц Виндлер» — сказал ведущий. "Так, господа Ихбинш, Виндлер, прошу" — обратился он к друзьям, поднимающимся на сцену. Когда они взглянули на ряды, их взору открылось огромное затемнённое пространство зала; сзади подсвечивал огромный телеэкран во всю стену, состоящий из нескольких малых экранов.\n\n— Добрый день, уважаемые слушатели, мы представляем студию «ИхбиншВиндлер», — начал Дмитрий. — В наше время вновь остро встала проблема детского воспитания, поэтому мы решили повторить опыт небезызвестного фильма "Дети против волшебников". Идею для второй части подал многоуважаемый Владимир Ростиславович, а создатели первого фильма дали добро на её съёмку. Кроме того, в написании сценария второй части принял участие сам Никола Зерваса, написавший книгу, ставшую основой сюжета первого фильма. В процессе создания мы досконально изучили критику фильма "Дети против волшебников", чтобы избежать их ошибок, таких как: сюжетные дыры, анимационные ошибки. И мы очень надеемся, что нам это удалось. Итак, включайте ролик!"
 tessa.25.a:0 "Прожектор осветил помещение"
 tessa.252.t:0 "Выделить деньги на очередной говнофильм - продолжение"
 tessa.252.d:0 "Сюжет фильма повествует о событиях, случившихся после победы операции в Академии оккультных наук. Новость о спасении русских попадает в утреннюю газету, которую в своём кабинете читает Тараканус — киборг с осетинской внешностью и густыми усами, председатель Президиума Верховного Совета Красной Гипербореи — тоталитарной социалистической страны из параллельного мира под названием Скайнавия. Газета подтверждает доклады разведчиков, которых, как оказалось, ранее расстреляли за "ненадёжные" и "лживые" сведения, но Тараканус заминает дело. \n\nА на Земле оставшиеся маги ВАОН по магической голосвязи слушают выговор Председателя, который недвусмысленно намекает о кадровой перестановке в Академии в случае неудачи в следующей миссии. В конце сеанса киборг направляет для поддержки дисциплины и в качестве подкрепления взвод "заградмагов" и доступ к заключённым гиперборейских лагерей. После секретного совещания руководства Академии становится ясно, что ВАОН — проект Красной Гипербореи, который должен создать плацдарм на Земле для развёртывания там сил Гиперборейской Красной Армии и наступления на Россию.\nТем временем, Тихогромов, рассказывающий историю о магах в первой части, вместе с Иваном Царицыным строит своих воспитанников на плацу и ищет добровольцев для новой миссии. Первыми вызываются Иван Жеглов, Александр Русский и Алексей Смирнов, и Царицын берёт их с собой в штаб, где им объясняют задание и выдают напарницу — Валю, отличницу Академии ФСБ. Отряд посещает Троице-Сергиеву лавру, получая благословление настоятеля, и отправляется на задание.\nОтряд ждёт множество приключений и испытаний: поиск нового здания Академии, освобождение пленённых товарищей, превозмогание страшных пыток каким-то пасьянсом и "комариками", знакомство с заключёнными-скайнавцами и раскрытие плана Таракануса. В конце, однако, в мавзолее Ленина открывается портал в Скайнавию, и Гиперборея начинает вторжение. На этом фильм заканчивается, оставляя концовку открытой...\n\nЧерез неделю Фриц получил письмо. "От «Фонда Хуячечной»" — заметил Виндлер. Дмитрий нетерпеливо спросил: "И что они пишут?""
 tessa.252.a:0 "Мы впечатлены. Вам будут выделены необходимые средства"
 tessa.26.t:0 "Коронация"
 tessa.26.d:0 "Многие годы Москва кормилась с остальных российских регионов, пренебрежительно обобщая их словом «Замкадье». Многие годы Москва выкачивала из регионов почти все ресурсы и бездумно растрачивала их наа ненужные занятия. Многие годы рядом сосуществовали две России — Московская и Замкадская, причём первая нещадно эксплуатировала последнюю. Но, купаясь в роскоши, Москва прогнила изнутри и не выдержала прямого военного столкновения. И теперь из двух Россий осталась одна — национал-монархическая. И руководила воссоединением тогда ещё регентша Тесса Вайолет.\n\nПрошла пара недель после воссоединения. Тесса уже доказала свою самостоятельность в принятии решений и уже не нуждалась в сторонней опеке, поэтому решено было короновать её как Императрицу и Самодержицу Всероссийскую. Церемонию решено было провести в Успенском соборе, где короновали русских царей.\n\nНачалось всё днём, в 10:00. Тесса прибыла в собор, где собрались все, так сказать, голубокровные сливки нового общества. После молитвы, недавно[ЗАЧЁРКНУТО] заспавненый избранный патриарх веся Руси благословил Тессу на царствование (ещё до войны она предусмотрительно приняла православие, крестившись под именем Виктории Михайловны) и поднёс ей Большую Императорскую корону, покоящуюсю на специальной подушечке. Тут же стоял и Егор Погром, взявший регалию в свои руки и водрузивший её на голову теперь уже императрицы Тессы. Громогласные апплодисменты, говорят, были слышны даже на улице.\nПосле самой церемонии была проведена амнистия либералов и прочих неопасных политзаключённых, а также устроен пир в разных частях Москвы: печальный опыт Ходынки не прошёл зря. Естественно, свои плюшки получило и дворянство, и партийцы... Но больше всего получила, конечно, Тесса — статус императрицы и практически абсолютную власть."
 tessa.26.a:0 "Россия пробудилась и идёт вперёд. Русские вперёд! Русские вперёд!"
 tessa.262.t:0 "Конец демократии"
 tessa.262.d:0 "Ещё полгода назад, Москва была огромным высокотехнологичным городом процветающей экономикай, достойным уровнем жизни и счастливым населением. На фоне всеобщего достатка и благоденствия, меркли недостатки Москвы. Мало кто был способен подметить надменность некоторых жителей, не слишком большую коррупцию и несправедливость в отношениях с регионами: Москва в ущерб себе делилась с ними благами прогресса.\n\nИ что теперь?\n\nРегионы объединили русские националисты, угнетающие другие культуры и ущемляющие базовые права и свободы человека. Демократии, эти недалёкие предпочли абсолютную монархию и сделали хреновую певицу полноправной диктаторший. Любое инакомыслие жестоко подавлялось, тысячи невиновных людей загоняли в тюрьмы "во благо Русского народа", а историю России переписали под повесточку, как это делали комунисты. Лидеры РНГ превратили свободную страну в авторитарную диктатуру, сделав первый шаг к возрождению фашизма.\n\nА Москва... Ослеплённая своим величием, она сделала огромную ошибку. Демократия, предоставляет равенство возможностей перед людьми и даёт им возможность высказать своё мнение. Так и Москва понадеялась на благоразумность россиян. И вот, вчера это сборище провозгласило свою диктаторшу императрицей, проведя церемонию похорон демократии в Исаакиевском соборе и откинув Россию на сотни лет назад, в царские времена. Тупой скот ликовал, но либералы устроили траур (тайно, конечно). Теперь репрессивный каток авторитарного режима получил множество новых жертв. В этой стране, больше нет причин оставаться».\n\nМакс отложил ручку и закрыл дневник: этот текст ему позже пригодится на запланированном на выходных митинге (московские либералы свято чтили свои демократические традиции и не признали оккупацию Московии Русским Национальным Государством). В прошлом году он стал призёром Московской олимпиады по обществознанию и потому хорошо разбирался в политике, несмотря на свои 14 лет. Из этой страны необходимо валить как можно скорее, что он и сделает после окончания школы. Сейчас же ему придётся ненадолго стать терпилой вместе с остальным народом. К счастью, он был русским, поэтому его ущемляли не так сильно, как могли бы. Хотя новый режим буквально на днях закрепился в Москве, он уже всем своим существованием ощутил лишение своих будущих политических прав и ограничение свободы слова, ужаснувшись будующим закрытием множества либеральных движений (он обязательно выучит все их названия).\n\nОн посмотрел на часы. 16:55. Часа через три приедет мама, так что пора повторять алгебру. Но на 17:00 московскими либералами была запланирована акция, и пропускать её Макс не хотел. Ровно в назначенный срок, политолог вышел на балкон, открыл окно и вместе с десятками тысяч других либерально настроенных молодых граждан крикнул:"
 tessa.262.a:0 "Несчастная страна! Несчастный народ!"
 tessa.27.t:0 "Знакомство с Поклонской"
 tessa.27.d:0 "- Верно, госпожа Тесса - Наталья подошла к иконе Царя-Искупителя, покрестилась, поставила свечку, отошла, поклонилась, покрестилась, подошла к Тессе.\n- Госпожа Тесса, не желаете ли Вы пройтись по свежему воздуху?\n- Почему бы и нет, Наталья. – Тесса повернулась к Сергию. - До свидания, Сергий. - Наталья поклонилась Сергию, девушки вышли в двери.\nСолнце било в глаза, напротив окислившееся бронза поглощала ультрафиолет. Девушки пошли на восток по брусчатке.\n- Ярко. – Промолвила Тесса.\n- Госпожа Тесса, можем пройтись по набережной, а после между деревьев.\n- Хорошо, Наталья. И можно … оставить титулы?\n- Как пожелаете, Тесса. Разрешите спросить, отчего же у Вас такое желание?\n- Ах, всё никак не могу привыкнуть к своей судьбе. Всё на меня свалилось, как-то резко.\n- Тесса, мы сами выбираем свою судьбу.\n- Наталья, а расскажите о своей выбранной судьбе. - Тем временем девушки дошли до набережной. Перед их глазами открылась река Волхов.\n- Что ж, даже не знаю, как начать.\n- Начните сначала, Наталья.\nПоклонская усмехнулась. – Хм, родилась я на Донбассе, в Луганске. Закончила Харьковский университет внутренних дел. Переехала в Россию в 35, после одного громкого дела. Ну вот, пожалуй, и всё.\n- А что за дело?\n- Была одна организация наёмников. Она пользовалась популярностью во время Первой Донбасской Войны. А после окончания войны она стала не нужна. И человеку свойственно адаптироваться. Вот и они адаптировались. Бывшие наёмники начали заниматься рэкитом, а их глава выдвигался на пост депутата. Он выступал за продолжение войны. Мне же удалось связать этогодепутата с рэкетирами. Он ими и руководил. Они пытались меня оставить. Избили. Поэтому у меня манера говорить сквозь зубы. Но мне удалось посадить его и часть рэкитиров. В здании суда он обещал меня убить. Тогда мне было весело. После суда я пришла к родителям отпраздновать. До сих пор просыпаюсь с криками, когда вижу их тела в кошмарах. Тогда я поняла, что нужно бежать. Я думала, что однажды вернусь. Но как-то закрепилась тут.\n- Бедная… Прости, не знаю, что и сказать.\n- А ничего и не нужно. Всё это в прошлом. Сергий помог мне понять, что моя судьба добиваться правды. И я сама выбрала этот путь. И мне нужно иного.\n- А знаешь что, я хочу видеть тебя рядом.\n- Тесса, надеюсь ты говоришь про дружбу, просто я гетеросексуалка. Ты красивая, да… - девушки усмехнулись.\n- Наташа, подожди. Я имела ввиду в правительстве. Скажем, Главным Прокурором. Да и не прочь просто проводить время с тобой. Окружение у меня в основном мужское, болтать не с кем.\n- Трудности перевода получается. В целом, я не против.\n- Получается, что так.\n- Знаешь что, Тесс. Будет время, приглашай в гости, посмотрим фильм какой-нибудь, поболтаем. А посмотрим, например, Властелин Колец в переводе Гоблина.\n- Гоблина?\n- Оу, Тесс. Тебе столько предстоит узнать о русской культуре. Не бойся! Я помогу.\n- Благодарю за будущее содействие, Госпожа Главный Прокурор.\n- Хах, Тесс, ты серьезно?\n- Абсолютно. - Девушки засмеялись. Листья, то скрывали, то открывали солнце, бившее в глаза. Дамы продолжали общаться пока не дошли до Воскресенской арки. Там они попрощались и пошли по своим делам."
 tessa.27.a:0 "Начало большой дружбы"
 tessa.100.t:0 "Русское Национальное Государство предлагает дружбу"
 tessa.100.d:0 "Только что нам прибыло сообщение от РНГ. Они предлагают на выбор заключить с нами 1 из двух пактов. 1) Вариант: пакт о ненападении. 2) Вариант доступен только если мы не состоим в альнсе, нам предлагают войти в альянс РНГ. Что мы ответим?"
 tessa.100.a:0 "Альянс был бы полезен"
 tessa.100.b:0 "Ограничемся пактом о ненападении"
 tessa.100.c:0 "Никаких соглашений с РНГ"
