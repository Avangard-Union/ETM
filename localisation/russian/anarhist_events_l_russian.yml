 dnb.9993.b:0 "Подтвердить"
 
 mah.1.t:0 "Помощь от врага"
 mah.1.d:0 "Помощь пришла оттуда, откуда не ждали. Некоторые донбассовцы не могут позволить ростовчанам захватить их родину, отсюда и желание вступить в войну под чёрными знамёнами."
 mah.1.a:0 "Враг моего врага, мой друг"
 mah.1.b:0 "Ни в коем случае не дадим недавним врагам винтовку в руку"
 mah.11.t:0 "Харьков, [MAH.GetNameDef], [GetDateText]"
 mah.11.d:0 "Площадь Свободы была переполнена людьми. Пару недель назад Вольная Территория начала войну за освобождение народа от угнетения государством, и за это время во многих городах прошли многотысячные митинги в поддержку анархистов, в том числе и в Харькове. Но люди всё приходили и приходили, так как каждый раз выступали разные люди. За исключением одной девушки...\nОна умудрялась присутствовать на каждом митинге на Вольной Территории, в каждой деревеньке и в каждом городе. Каждый раз она выступала с длинной и пламенной речью, бросая зловещие пророчества в адрес донских буржуев, и каждый раз её выступления заканчивались бурными овациями.\n\nИ в то же время она занималась политработой в 23-м особом Чёрной Гвардии полку, поднимая боевой дух на самых опасных участках фронта и ведя за собой бойцов в атаку. Пуля настойчиво отказывалась брать эту девицу, и враги называли её «Бестия», «Ведьма», порой обоими прозвищами сразу. Своего имени она не раскрывала, и вскоре получила аналогичный партпсевдоним «Бестия и Ведьма»..."
 mah.11.a:0 "Ок"
 mah.111.t:0 "Чёрный комиссар"
 mah.111.d:0 "Бестия и Ведьма была принята в Совет Анархистов без колебаний: уж слишком хорошо её знали товарищи, да и редкий харьковчанин её не видал. В стенах Совета она продолжила читать пламенные речи про революцию и освобождение народа, чем быстро завоевала расположение сопартийцев. Впрочем, деятельность Совета продолжалась как обычно.\n\nДо этого дня. Поняв необходимость создания хоть какого-то управления, на повестке дня очередного заседания Совета по инициативе Бестии и Ведьмы появился пунктик: «Провести выборы Председателя Совета Анархистов». После озвучивания вопроса Совет ожидаемо погрузился в хаос: одни хотели стать кандидатами на пост, другие старались этого не допустить, третьи решили поспорить с первыми двумя. По словам очевидцев, крики нардепов были слышны на самой Площади Свободы...\nНо крики затихли, стоило только одной женщине выйти на трибуну и заявить о своём участии в выборах: конечно, это была Бестия и Ведьма...\nВыступающий приступил к озвучиванию списка кандидатов. Но ни одна рука не поднималась, только сотня пар глаз глядела на трибуну: анархический порядок никто списывать не собирался. Последней в списке оказалась Бестия и Ведьма, и поначалу её положение ничем не отличалось от положения остальных вызываемых на трибуну кандидатов: ни одной руки, лишь молчание да сотня взглядов, направленных на девушку. Бестия и Ведьма тоже молчала, уставившись на народных депутатов, и вдруг медленно стали подниматься руки. Одна, две, пять, одиннадцать... а вскоре весь Совет единогласно выбрал её своим председателем. После очередной её речи, в которой она выразила благодарность товарищам за поддержку, весь Совет окончательно успокоился. Анархисты поняли: революция в надёжных руках."
 mah.111.a:0 "С §RМ§! Е §RР§! Т §RЬ§! §RБ§! У §RР§! Ж §RУ§! Я §RМ§!"
 mah.2.t:0 "Война окончена"
 mah.2.d:0 "Наша первая война. Наша первая победа. Это всё только начало."
 mah.2.a:0 "Да, здравствует Анархия!"
 mah.3.t:0 "Начало войны"
 mah.3.d:0 "В/на Западной Украине нашли способ воскрешения. Теперь там дебоширит Петлюра. Если мы хотим узнать их секрет и воскресить Батько Махно, мы должны напасть сейчас, пока они воюют"
 mah.3.a:0 "Веди нас к победе!"
 mah.3.b:0 "Отложим это на будующее"
 mah.4.t:0 "Молодое Государство"
 mah.4.d:0 "Мы новое государство! Мы воины! Мы живем по заветам Батьки Махно! Да здравствует Анархия!"
 mah.4.a:0 "Да здравствует!"
 
 pra.1.t:0 "Атаман умер!"
 pra.1.d:0 "Атаманское сердце не выдержало захвата восками врага столицы его малой родины."
 pra.1.a:0 "Объявить траур"
 
 unr.1.t:0 "Поездка"
 unr.1.d:0 "Окончание конфликта на Донбассе Дмитро Ярош решил «отметить» в Киеве, заодно нанеся дипломатический визит нынешнему лидеру Киевской Руси, где сейчас правит [KIV.GetLeader]. На саммите был затронут вопрос дальнейшей судьбы Донбасса и предложен проект договора между осколками украинского госудурства — зачин интеграции и, возможно, даже воссоединения...\n\nНо встреча закончилась, и делегация Западенщины возвращалась во Львов.\n— Знаете что? Пану Ярошу следует отдохнуть, — вдруг сказал Михайло Ебеньчук, министр забугорных дел.\nПосле этих слов в украинском поезде начался сущий кошмар: премьер-министр Рады упал в обморок, а вагон единогласно провозгласил Ебеньчука москалём. К счастью, вовремя вмешался Ярош:\n— В своих соратниках я более чем уверен, поэтому москалём пан министр НЕ является, — пассажиры стали постепенно затихать. — Что касается отдыха, то он, как это ни странно, прав. События в Киеве и на Донбассе, вызывая моё беспокойство сами по себе, активизировали также определённых любящих подстрекательство лиц. К счастью, мы с ними разобрались, но мне было бы неплохо отвлечься от государственных дел. Я беру выходной. Дня на два, может, на три...\nСоседи недоумённо глядели на западноукраинского лидера. Дмитро решил отдохнуть? Он никогда не отдыхал, даже, казалось, ночью в его кабинете горел свет. Что же случится с Украиной в его отсутствие, не падёт ли она ещё ниже?\nСловно озвучивая их мысли, заговорил очнувшийся премьер-министр:\n— Пан государь, что же мы без вас делать-то будем? Не пропадёт ли Украина в ваше отсутствие?\n— А разве не для того вы получаете жалованье, чтобы страной управлять? — ответил Ярош. И, немного подумав, добавил:\n— Если же вдруг что случится, вы всегда сможете со мной связаться. Далеко ото Львова я не уеду.\n— Но где же вас тогда искать? — задал очевидный вопрос Ебеньчук."
 unr.1.a:0 "В Карпатах, в моей резиденции"
 
 unr.11.t:0 "Магия Карпат"
 unr.11.d:0 "В первый же день своих трёхдневных выходных Ярош понял, что перед выбором места отдыха нужно было свериться с прогнозом погоды: через пару часов после приезда на госдачу в 50 километрах от Ивано-Франковска, синее небо над Карпатами закрыли серые тучи. Полил дождь, не собирающийся утихать весь день. Ночью осадков не было, но на утро дождь продолжился, печально барабаня по окнам. Пускай Ярош был вечно погружен в политику и никогда не думал о всякой духовной чуши, серое небо и беспокойно шевелящаяся листва под дробь падающих капель навевали на него меланхолию. Уже третий час он, прислонившись к окну, наблюдал за лесистым склоном видневшейся из особняка горы, о чём-то печально думая.\n\nОт тягостных раздумий о судьбах своей Родины Дмитро отвлёк вошедший в его кабинет охранник:\n— Пан государь, вас хочет навестить какой-то старик.\nЯрош подумывал, что это ужгородский депутат Бельченко хочет пригласить его на свои именины (они определённо должны быть на этой неделе), но дальнейший рассказ охранника удивил его:\n— Он назвался колдуном и утверждает, что может воскресить Петлюру и Бандеру.\nЯрош давно не верил в это: будучи ещё ребенком, он четыре года подряд в своих письмах упрашивал Деда Мороза вернуть в Украину Симона Васильевича и Степана Андреевича; и, вне всяких сомнений, продолжил бы это делать, если бы не узнал, что Деда Мороза не существует...С другой стороны, день всё равно говёный и скучный, так что Ярош приказал впустить старика.\n\nЧерез 10 минут в его комнату вернулся охранник, ведя за собой чудного деда в чёрной бурке и в казацкой шапке. Седую бороду он не показывал, спрятав её под бурку, но её цвет выдавали пышные седые же усы, а в глазах (как оказалось, слепых) как будто бы горел огонёк ебанутости. Ярош поздоровался и сразу перешёл к делу:\n— Ты же сказал охраннику, что являешься старым магом и можешь воскресить Бандеру и Петлюру. Так?\n— Так, господин Ярош.\n— Правда, что-ли? — иронически спросил Дмитро.Вместо ответа старик вытащил из бурки дохлую белую крысу и швырнул на пол. Прежде, чем кто-либо успел что-либо сказать, он полил её каким-то зельем из рукава (видимо, там уже был заготовлен пузырёк). Крыса дёрнула лапкой... и вскочила, шмыгнув в угол. Охранник пытался проткнуть противонаучное явление штыком, но безуспешно.\n\nГлядя за неравной битвой, Ярош задумался. Быть может, ещё не всё потеряно, ещё можно вернуть героев Украины. Но снующая по полу крыса, настойчиво отказывающаяся подыхать второй раз, выглядела подозрительно. Да и зачем это магу вот так просто предлагать свои услуги...\n— Каков ваш ответ, господин?"
 unr.11.a:0 "Я согласен, в конце концов риски минимальны"
 unr.11.c:0 "Я согласен, но не народ"
 unr.11.b:0 "Нет, старик явно чего-то недоговаривает"
 
 unr.2.t:0 "Продолжим?"
 unr.2.d:0 "После многих лет в могиле, у нас чешутся кулаки. Да и стоит расширить наше жизненное пространство. Думаю нам стоит взять курс на Киев!"
 unr.2.a:0 "Слава Україні!"
 unr.2.b:0 "Стоит подождать"
 
 ukr.1.t:0 "Мы проигрываем, кажется..."
 ukr.1.d:0 "Петлюровцы ступает по нашей земле. Мы уверены, что нами он не ограничется. Стоит ли убеждать нашей соседей в совсместном сопротивлении угрозе?"
 ukr.1.a:0 "Однозначно"
 ukr.1.b:0 "Сами справимся!"
 ukr.11.t:0 "Приглашение в альянс"
 ukr.11.d:0 "Киев убеждает нас вступить в войну с Петлюрой. Как мы поступим?"
 ukr.11.a:0 "Вперёд!"
 ukr.11.b:0 "Нам ничего не угрожает"
