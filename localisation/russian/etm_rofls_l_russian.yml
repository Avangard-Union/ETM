 LOADING_TIP_0:0 "«Тут я даже шутить не буду, просто скажу, что ты ссанина либеральная».\n- Андрей Петренко"
 LOADING_TIP_1:0 "«Раз я чеснок, я не могу быть сыном шлюхи».\n- гуманойд какойта из плонеты жопа"
 LOADING_TIP_2:0 "«При Сталине такой хуйни не было!»"
 LOADING_TIP_3:0 "«ыыыыы аааа ууууу ииииии»"
 LOADING_TIP_4:0 "«cum»"
 LOADING_TIP_5:0 "«Да-да».\n- Профессор Сахаров"
 LOADING_TIP_6:0 "«Слёвё ёшёстём!»\n- Микола ебать"
 LOADING_TIP_7:0 "«bruh momento»"
 LOADING_TIP_8:0 "«Мы завтра устраиваем пожилую катку в Стелларисе с модами. Кто хочет погамать - пишите.» \n- Иван Говнов"
 LOADING_TIP_9:0 "«А у соседей нельзя достать план Петлоглада?»\n- Владимир Ильич Ленин ебать"
 LOADING_TIP_10:0 "«Не подписался - в помойке оказался».\n- Илюша"
 LOADING_TIP_11:0 "«Я родился».\n- Лунтик"
 LOADING_TIP_12:0 "«украина ето и есть племя»."
 LOADING_TIP_13:0 "«Что такое ЕТМ»"
 LOADING_TIP_14:0 "«»"
 LOADING_TIP_15:0 "«Ебаный задрот на сервере запрещено: использование читов, распрыжек, скриптов и прочих хитростей использование спреев-обманок и спреев \n- с эротическим содержанием использование уязвимостей карт мат в любом проявлении слово «сука» хоть и литературное,  но на сервере расценивается как мат оскорбления \n- игроков использование нечитаемых ников, ников содежащие мат,  \n- цифровых ников всё это карается баном»"
 LOADING_TIP_16:0 "«Это не видео»"
 LOADING_TIP_17:0 "«етм выйдет сегодня ура!!!!!»"
 LOADING_TIP_18:0 "«Это не тизер. Это полезное примечание»."
 LOADING_TIP_19:0 "«Я блюю на ваши дела».\n- Летов ебать"
 LOADING_TIP_20:0 "«А я не понял, что вы делаете снаружи всех измерений».\n- Егорка Летов из города Омск"
 LOADING_TIP_21:0 "«Винтовка - это праздник, всё летит в пизду!»\n- Егор Летов"
 LOADING_TIP_22:0 "«Пластмасовый мир победил...»\n- мем про Летова"
 LOADING_TIP_23:0 "«Параллелограммштайн».\n- Кашель из Космоса"
 LOADING_TIP_24:0 "«Спокойно иду в кафе похавать, выпить ебаного кофе. ПЕРЕСТРЕЛКА. ЛЕЖАТЬ. СОСАТЬ. В ЖОПЕ ПУЛЯ. Снова начинаю идти спокойно. Какого хрена сейчас было?»\n- надеюсь я не один такой"
 LOADING_TIP_25:0 "«Добавьте это величающие цитаты: А ну-ка чики-брики в дамке! и Мля, я маслину поймал!»\n- Ярослав [ФАМИЛИЮ ЗАПРЕЩЕНО УПОМЕНАТЬ ПОД СТРАХОМ КАСТРАЦИИ]"
 LOADING_TIP_26:0 "«Всё идёт по плану».\n- Егор Летов"
 LOADING_TIP_27:0 "«Всё летит в пизду».\n- Егор Летов"
 LOADING_TIP_28:0 "«Мы не продаем бомбастер лицам старше 12 лет».\n- Реклама ебать"
 LOADING_TIP_29:0 "«А Махно продался Ленину и пошёл стелить постель ему».\n- Монгол Шуудан"
 LOADING_TIP_30:0 "«ЕТОТ ДЕНЬ НАСТАЛ... ЧЕРВЯК ЛИВНУЛ, МИ БУДЕМ ПОМНИТЬ ЕГО КАК ДЕБИЛА, И УМНОГО ПИДОРАСА, СЛАВА ЕТМ!».\n- ЖАК ОТЕЦ РУССКОЙ ДЕМОКРАТИИ"
 LOADING_TIP_31:0 "«Неа у я дал себе обещание што опять хойку устоновлю только когда вйдет ЕТМ».\n- ЖАК ОТЕЦ РУССКОЙ ДЕМОКРАТИИ"
 LOADING_TIP_32:0 "«Вы думайте что я вас не переиграю, что я вас не уничтожу? Я вас уничтожу».\n- Маэстро Евгений Понасенков"
 LOADING_TIP_33:0 "«В современных фабриках машина убивает личность работника. Он превращается в пожизненного раба известной машины и никогда уже не бывает ничем иным».\n- Дед Кропоткин"
 LOADING_TIP_34:0 "«П О С О С И»"
 LOADING_TIP_35:0 "«Еб твою мать».\n- Лысый из Браззерс"
 LOADING_TIP_36:0 "«Люди жаждут бессмертия; но они часто упускают из виду тот факт, что память о действительно добрых людях живет вечно».\n- Дед Кропоткин"
 LOADING_TIP_37:0 "«Скоро настанет совсем»"
 LOADING_TIP_38:0 "«Здесь нет завтрашнего дня. В любой момент тебя могут избить, ограбить, выкинуть в окно электрички инструменты… Издать какой-нибудь новый закон — и лишить тебя всего. В любой момент могут посадить, да и вообще убить без суда и следствия».\n- Егор Летов"
 LOADING_TIP_39:0 "«Никто не хочет всех спасти и быть за то распятым, но каждый любит погрустить о всяком непонятном». \n- Егор Летов"
 LOADING_TIP_40:0 "«Не теряйте надежды и совести, не впадайте в грех уныния, не складывайте оружия, не опускайте рук. Хватит заживо гнить в своих уютных капканах. Покиньте свои пыльные, затхлые закоулки — выйдите на свет безбожный, вдохните полной грудью. Родина ждёт вас — безнадёжно-молодых, отчаянных и непокорных. Требуйте и достигайте невозможного!»\n- Один из боевых лозунгов ИНОФ"
 LOADING_TIP_41:0 "«В начале было слово. Все слова - пиздёж».\n- Егор Летов"
 LOADING_TIP_42:0 "«Свято место не бывает без греха».\n - Егор Летов"
 LOADING_TIP_43:0 "«Я верю, верую во Всемирную, Вселенскую революцию и готов воевать за нее и словом, и делом, как это делали мои доблестные предшественники, учителя и соратники от Достоевского до Маяковского, все те, кто всегда был против лжи, равнодушия, упадка, смерти. В 1917 году наша страна сделала первый шаг на пути к истине — не бывать ему последним!»\n- Егор Летов"
 LOADING_TIP_44:0 "«all я жестко надристал полный унитаз говна».\n- Иван Говнов"
 LOADING_TIP_45:0 "«Рок-н-ролл — это действительно народная музыка. Вообще всё, что делается честно, изо всех сил, отчаянно и здорово, — всё народное».\n- Егор Летов"
 LOADING_TIP_46:0 "«Равнодушие — самое страшное, греховное, чудовищно непростительное из всего, что можно помыслить».\n- Егор Летов"
 LOADING_TIP_47:0 "«Каждый живой, каждый настоящий — вселенски, безобразно одинок. Только косоротая чернь бывает «вместе»».\n- Егор Летов"
 LOADING_TIP_48:0 "«Любая догма – это страшно».\n- Егор Летов"
 LOADING_TIP_49:0 "«Надо радоваться, как мне кажется. Надо радоваться солнцу. Надо радоваться тому, что живой, солнечный. То, что у тебя солнышко в сердце. Для меня это самое главное».\n- Егор Летов"
 LOADING_TIP_50:0 "«Вкратце можно сказать, что вот такая у нас страна, испокон веку, во все времена, и никаких положительных изменений я не жду и другим не рекомендую ждать».\n- Егор Летов"
 LOADING_TIP_51:0 "«Сейчас Россией вообще никто не командует – вот в чём беда России. Россией командовать – это нет… Россией попробуй покомандуй. Попробуй мной покомандуй. А я тоже Россия».\n- Егор Летов"
 LOADING_TIP_52:0 "«И по возможности я хотел бы больше с человечеством дела не иметь вообще никогда».\n- Егор Летов"
 LOADING_TIP_53:0 "«Лимонов все думает, что будет революция. Революции не будет».\n- Егор Летов"
 LOADING_TIP_54:0 "«Советский Союз я защищаю до смерти. Это была моя родина. Сейчас я живу бог знает где. Нас посетила какая-то чума. Но она скоро закончится. Самое главное оружие — это терпение. Нужно терпеливо воевать, не принимать и постоянно гадить этой чуме, пока она не сломается».\n- Егор Летов"
 LOADING_TIP_55:0 "«Любит народ наш всякое говно».\n- Егор Летов"
 LOADING_TIP_56:0 "Ракам ссакам)))"
 LOADING_TIP_57:0 "«Не стоит доверять цитатам в интернете».\n- Владимир Ленин"
 LOADING_TIP_58:0 "«Я советский националист. Родина моя - СССР. СССР - это первый и великий шаг вдаль, вперед, в новое время, в новые горизонты. СССР - это не государство, это идея, рука, протянутая для рукопожатия, и слава и величие России в том, что она впервые в истории человечества взяла на себя горькую и праведную миссию прорыва сквозь тысячелетнее прозябание и мракобесие, одиночество человека к великому единению — к человечеству».\n- Егор Летов"
 LOADING_TIP_59:0 "«Свобода без социализма — это привилегия, несправедливость; социализм без свободы — это рабство».\n- Михаил Бакунин"
 LOADING_TIP_60:0 "«Если бы Бог действительно существовал, следовало бы уничтожить его».\n- Михаил Бакунин (осуждаем)"
 LOADING_TIP_61:0 "«Наша пресловутая цивилизация для народа не что иное, как источник рабства и нищеты».\n- Михаил Бакунин"
 LOADING_TIP_62:0 "«Свобода одного человека заканчивается там, где начинается свобода другого».\n- Михаил Бакунин"
 LOADING_TIP_63:0 "«Свобода в государстве есть ложь».\n- Михаил Бакунин"
 LOADING_TIP_64:0 "«Нет понятия «утопия», есть нежелание двигаться к прогрессу».\n- Дед Кропоткин"
 LOADING_TIP_65:0 "«Права не дают, их берут!»\n- Дед Кропоткин"
 LOADING_TIP_66:0 "«Богатство одних исключительно зависит от бедности других».\n- Дед Кропоткин"
 LOADING_TIP_67:0 "«Единственная церковь, которая даёт свет — это горящая церковь».\n- Дед Кропоткин (осуждаем)"
 LOADING_TIP_68:0 "«Именно рабочие построили дворцы и города в Испании, в Америке и повсюду. Мы, рабочие, можем построить новые на их месте. И даже лучше! Мы не боимся руин».\n- Буэнавенутра Дуррути"
 LOADING_TIP_69:0 "«Лучше смерть в бою, чем жизнь раба».\n- Эмилиано Сапата"
 LOADING_TIP_70:0 "Британцы - пидорасы"
 LOADING_TIP_71:0 "Лапудь, не пей всякую хуйню"
 LOADING_TIP_72:0 "«Я вам запрещаю срать».\n- Мем со Стетхемом"
 LOADING_TIP_73:0 "«Я хочу проглотить какашечку. Я сейчас чухал попку, и пальчик прям провалился. И я облизал, мне понравилось. Богдан любит какиш».\n- Богданчик"
 LOADING_TIP_74:0 "«Мое солнышко, согни их в бараний рог… Пичужка мой, не давай никому из них пощады».\n- Жёнушка Николашки II, Александра, по поводу Кровавого воскресенья"
 LOADING_TIP_75:0 "«Червяк жил, Червяк жив, Червяк будет жить, хоть он и пидор и хуже него уже не будет!»\n- так и живём, хули"
 LOADING_TIP_76:0 "«Ты сука нармальна саси. Хорашо саси блядь сука».\n- Кавказец из копипасты"
 LOADING_TIP_77:0 "«ЗАЧЕМ БЫТЬ [Маленькая Губка] КОТОРАЯ НЕНАВИДИТ СВОЮ [4.99 долларов] ЖИЗНЬ КОГДА ТЫ МОЖЕШЬ БЫТЬ [БОЛЬШАЯ ШИШКА!!!]».\n- Спамтон, Г. Спамтон"
 LOADING_TIP_78:0 "«А я люблю обмазываться не свежим говном и дрочить. Каждый день я хожу по земле с черным мешком для мусора и собераю в него все говно которое вижу. На два полных мешка целый день уходит. Зато, когда после тяжёлого дня я прихожу домой, иду в ванну, включаю горячую воду…ммм и сваливаю в нее свое сокровище. И дрочу, представляя, что меня поглотил единый организм говно. Мне вообще кажется, что какашки, умеют думать, у них есть свои семьи, города, чувства, не смывайте их в унитаз, лучше приютите у себя, говорите с ними, ласкайте их…. А вчера в ванной, мне преснился чудный сон, как будто я нырнул в море, и оно прератилось в говно, рыбы, водоросли, медузы, все из говна, даже небо, даже Аллах!»"
 LOADING_TIP_79:0 "«И я взглянул, и вот, конь бледный, и на нем всадник, которому имя «смерть»; и ад следовал за ним; и дана ему власть над четвертою частью земли - умерщвлять мечом и голодом, и мором и зверями земными».\n- Откровение Иоанна Богослова, 6:8"
 LOADING_TIP_80:0 "Цитат больше не будет"
 LOADING_TIP_81:0 "«Украине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса\nУкраине не обойтись без угля Донбасса»"
 LOADING_TIP_82:0 "Кто прочитал тот здохнет"
 LOADING_TIP_83:0 "«Как относишься к польскому философу Ясосу Бибу?»\n- Плохая шутка из интернета"
 LOADING_TIP_84:0 "«Мы, онанисты, ребята плечисты! Нас не заманишь титькой мясистой! Не совратишь нас пиздовою плевой! Кончил правой, работай левой!!!»\n- Владимир Маяковский"
 LOADING_TIP_85:0 "«Нюхай бебру».\n- Томас Шелби"
 LOADING_TIP_86:0 "«Вы держитесь здесь, вам всего доброго, хорошего настроения и здоровья!».\n- Димон Медведев"
 LOADING_TIP_87:0 "«Заходите далее! Никого не трогать! Обрезать все телефонные связи! Чиновников выкинуть нахуй на улицу!»\n- Альберт Макашов, октябрь 1993 года"
 LOADING_TIP_88:0 "«Пельмени. Хорошие пельмени - это очень вкусно. На самом деле, рецепт простой - много мяса, мало теста. Сперва готовим тонкое яичное тесто, с добавлением сливочного масла. Лук сладких сортов, для образования бульончика, и перец - совсем немного. Щедро выкладываем великолепный рубленый фарш, много мяса, мало теста. Вот он - настоящий пельмень, а внутри много сочной начинки; грудинка индюшки с курицей или телятина со свининой. Думаю, многие и забыли, как это может быть вкусно. Выбирайте и наслаждайтесь - пельмени флопские. Много мяса, мало теста.».\n- Большой Шлёппа"

