 interact_liberahi_category_desc:0 "Москва всегда была сборищем либерах со всей России. Их естественное состояние — бухтеть по поводу и без. Хотя это нормально, всё-таки не стоит допускать §Rсерьёзного недовольства§! среди них... \n Сейчас лояльность либерах составляет [?libloyal|W2] и [MOS.libdeltatxt]"
