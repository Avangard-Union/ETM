 moslib.0.t:0 "Сердце российской политики"
 moslib.0.d:0 "В прежней столице когда-то единой России жизнь никогда не сбавляет темпы: люди крутятся в каком-то круговороте работы, сна и развлечений. А тем временем за место под солнцем общественного обозрения ведётся ожесточённая борьба на политической арене, которая и не собиралось утихать с Сибирской войной и распадом России. Более того, это стало почвой для новых ожесточённых споров, так как у каждой стороны конфликта нашлись свои. \n\nКнязь Доганин расхаживал взад-вперёд по своему кабинету. На его столе лежал доклад о разгоне недавнего митинга на Болотной: что-то зачастили в последнее время наши товарищи либералы. Одной силой их нынче не проймёшь, так что придётся действовать дипломатично..."
