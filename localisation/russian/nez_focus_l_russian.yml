l_russian:
 NEZ_f0:0 "Внутренняя политика"
 NEZ_f0_desc:0 "Наша страна имеет уникальную историю, получив независимость много лет назад наш гордый народ будет за нее сражаться до последнего!"
 NEZ_f0_1:0 "Разрешить гей-парады"
 NEZ_f0_1_desc:0 "В нашей стране много угнетенных, но особенно много их из ЛГБТ, дадим им равные права и получим народной поддержки!"
 NEZ_f0_2:0 "Удвоить социальные выплаты"
 NEZ_f0_2_desc:0 "Выплачивая удвоенные пенсии и различные пособия мы резко увеличим число избирателей"
 NEZ_f0_3:0 "Запретить гетеросексуальность"
 NEZ_f0_3_desc:0 "Угнетенные меньшинства требуют запрета нашего традиционного уклада жизни, мы же прогресивная страна, поэтому пойдем по пути прогресса!"
 NEZ_f01:0 "Что может быть важнее благополучия наших граждан?!"
 NEZ_f01_desc:0 "Если наши граждане хотят этого, то мы готовы сократить военные расходы, уволить ряд сотрудников правительсвтва"
 NEZ_f02:0 "Отдать все деньги на благотворительность"
 NEZ_f02_desc:0 "Нищета-проблема всех стран в нашем мире, так давайте же избавимся от нее!"
 NEZ_f03:0 "Честные выборы"
 NEZ_f03_desc:0 "После всего проделанного мы наверняка победим на выборах, что может пойти не так?..(НАЧИНАЕТ ГРАЖДАНСКУЮ ВОЙНУ)"
 NEZ_f1:0 "Гражданская война"
 NEZ_f1_desc:0 "После целого года безумных решений мы не выдержали и взяли винтовки в свои руки. Если государство не способно удовлетворить интересы большинства его жителей, то мы сами создадим свое государство!"
 NEZ_f1_1:0 "Запрет ЛГБТ"
 NEZ_f1_1_desc:0 "Наши граждане ненавидят пидорасов, отныне будет объявлена ежемесячная норма по повешенным педикам"
 NEZ_f1_2:0 "Черножопый рассизм"
 NEZ_f1_2_desc:0 "Наши украинские негры-уникальнейшая в своем роде раса, это и есть наше главное преимущество против остального мира!"
 NEZ_f1_3:0 "Сегрегация"
 NEZ_f1_3_desc:0 "Что может быть прекраснее, чем играть в баскетбол со своими братками, либо грабить кого-то в подворотне, зная, что все непохожие будут унижаться на государственном урове, и не важно, что они были какими-то ученными, рабочими, банкирами, жили здесь еще до твоей бабки, главное, что они отличаються!"
 NEZ_f1_4:0 "Самоопределение"
 NEZ_f1_4_desc:0 "МЫ - уставшие граждане от капитализма, от уступок меньшинствам, наша  единственная задача - распространяться, словно тепло по руке после укола героина!"
 NEZ_f1_5:0 "Коллективизация"
 NEZ_f1_5_desc:0 "Стране нужны все доступные ресурсы, а у крестьян их заволялось не мало..."
 