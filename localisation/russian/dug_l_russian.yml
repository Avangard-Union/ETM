l_russian:
 #ивенты
 dug.1.t:0 "Пивная мысль Евразии"
 dug.1.d:0 "Дугин, усевшись в кресле, сидел в своём кабинете и смотрел на улицу сквозь, покрытое инием, окно. Открыв секретый мини-холодильк, находящийся под его столом, он достал оттуда банку холодного пива марки "Балтика". Глоток за глотком хмельной напиток уносил его разум куда-то далеко. Александр Гельевич вспоминал последние дни Путинской Империи, своё участие в партии нацболов с Летовым и Лимоновым и то, ничего не понимащющее из его великих идей, жирное быдло из РНГ. Сделав ещё один глоток Дугин вздохнул. Теперь он сам по себе в своей цели по построению Евразии. Дугин открыл ещё одну банку и начал пить уже её. Для работы мозгу философа нужно больше алкоголя."
 dug.1.a:0 "За Евразию!"
 dug.2.t:0 "Современные технологии"
 dug.2.d:0 "Дугин дисскутирует в интернете"
 dug.2.a:0 "А может..."
 dug.3.t:0 "Русский кот"
 dug.3.d:0 "К Дугину приезжает Шлёпа в гости"
 dug.3.a:0 "Дружище..." 
 dug.4.t:0 "Пельмени"
 dug.4.d:0 "Шлёпа и Дугин едят пельмени"
 dug.4.a:0 "Вкусно" 
 dug.5.t:0 "Байки о войне
 dug.5.d:0 "Шлёпа рассказывает как он развалил Украину"
 dug.5.a:0 "Было весело" 
 dug.6.t:0 "Государство"
 dug.6.d:0 "Рассказывается гос устройство государства Дугина"
 dug.6.a:0 ""У меня взятки больше чем зарплата""  
 dug.7.t:0 "Пограничники"
 dug.7.d:0 "Пограничники подарвались на мине, установленной татарскими путинистами"
 dug.7.a:0 ""Ух ё..."" 
 dug.8.t:0 "Тёмная ночь"
 dug.8.d:0 "Дугин просыпается среди ночи и начинает писать ноомахию, засыпает он только к утру"
 dug.8.a:0 "Бессоница"
 dug.9.t:0 "Перехват"
 dug.9.d:0 "В результате налёта на приграничные районы РНГ было захвачено несколько больших фур до верху наполненные тульскими пряниками."
 dug.9.a:0 "Шлёпа будет доволен"
 dug.10.t:0 "Непрошенные гости"
 dug.10.d:0 "Группа приключенцев из стран Братвы и Кольца перепутали кооардинаты"
 dug.10.a:0 "Хоббиты в евразийство вписываются плохо"
 dug.11.t:0 "Чай с пряниками"
 dug.11.d:0 "Шлёпа с Дугином пьют чай, едят пряники и обсуждают написание "Ноомахии". Дугин расстроен что у него ничего не выходит из-за шизовости мира вокруг, а Щлёпа предлагает ему"
 dug.11.a:0 "Александра Гельевича осинило"
 dug.12.t:0 ""НООМАХИЯ" ЛОГОС ОРКОВ"
 dug.12.d:0 "Часть ноомахии про орков"
 dug.12.a:0 "Чепуха какая-то"
 dug.13.t:0 ""НООМАХИЯ" ВЫЗОВ БУЛЬОНА"
 dug.13.d:0 "Лорное обоснование существование пельменя"
 dug.13.a:0 "Настоящий пельмень"
 dug.14.t:0 ""НООМХИЯ" ПУТИНИЗМ. ЛУНАРНЫЙ И СОЛЯРНЫЙ"
 dug.14.d:0 "Глубокий лор Путинизма"
 dug.14.a:0 "Гы-гы-гы солярный, типо как у Папича?" 
 dug.15.t:0 ""НООМАХИЯ" ПЕСНЬ SLAVE И ГОЛОС MASTER"
 dug.15.d:0 "Гоммунизм и гачизм"
 dug.15.a:0 "Do you like what you see?"  
 dug.16.t:0 ""НООМАХИЯ" ЧУЖЕЗЕМНАЯ ЦАРИЦА И РУСЬ НАЦИОНАЛЬНАЯ"
 dug.16.d:0 "лор РНГ, надеюсь напишу до обновы с РНГ"
 dug.16.a:0 "Странные они" 
 dug.17.t:0 ""НООМАХИЯ" ЦИВИЛИЗАЦИЯ ДЕВНИХ УКРОВ"
 dug.17.d:0 "Лор черноморских племён"
 dug.17.a:0 "Это база" 
 dug.18.t:0 "Тренировка новобранцев"
 dug.18.d:0 "Шлёпа бурит (чё блять) отряды евразийев"
 dug.18.a:0 "Наша армия должна быть сильной" 
 dug.19.t:0 "Русские коты"
 dug.19.d:0 "Анимешные кошкодевочки - плохо, а за кошкомальчиков - убивать ахуй надо. Православнцый русский кот Лёвва"
 dug.19.a:0 "Мяу" 
 dug.20.t:0 "Наёмник"
 dug.20.d:0 "Шлёпа уже достаточно погостил и теперь ему пора в путь"
 dug.20.a:0 "Надеюсь ещё встретимся" 
 dug.21.t:0 "Подготовка наступления"
 dug.21.d:0 "Наши разведчики давно наблюдают за Татарстаном, Казань - будет нашей первой целью в построении Евразии"
 dug.21.a:0 "Пора начинать" 
 dug.22.t:0 "Подготовка наступления"
 dug.22.d:0 ""Начинаем наступление""
 dug.22.a:0 "В атаку"  
 dug.23.t:0 "Помехи"
 dug.23.d:0 "Казанская группа вышла на свзяь, через помехи они сообщают о том что несут потери"
 dug.23.a:0 "Сигнал прервался"  
 dug.23.t:0 "Титан"
 dug.23.d:0 "Моргенщтерн пробудился и использовал силу титана. Это гг короче всё."
 dug.23.a:0 "Это конец!" 
 dug.23.b:0 "П О С О С И" 
 dug.1488.t:0 ""Ноомахия" завершена"
 dug.1488.d:0 "Ебать ты читер у тебя мать сдохла"
 dug.1488.a:0 "Я читер и я лох"
 #фокусы
 DUG_pivo:0 "Выпить пива"
 DUG_pivo_desc:0 "Ещё ни одна философская мысль не приходила на трезвую голову"
 DUG_trolling:0 "Потроллить либерах"
 DUG_trolling_desc:0 "Лмао у посудомойки бамбалейло"
 DUG_kote:0 "Погладить кота"
 DUG_kote_desc:0 "Его шерсть мягкая и пушистая"
 DUG_floppa:0 "Погладить Шлёпу"
 DUG_floppa_desc:0 "Шлёпа давно обещал приехать к Дугину в гости и похоже в этот раз он исполнит обещанное."
 DUG_book:0 "Написать "Ноомахию""
 DUG_book_desc:0 ""Ноомахия" - труд всей жизни Александра Гельевича, описывающий... \n\n\n§bХуйню всякую описывающий епты бля. Логос-хуёгос, атланты-хуетланты. Делом, блять, займинесь, а не буквы дрочите.§!"
 #нацдухи
 eurasian_guard:0 "Евразийская Гвардия"
 eurasian_guard_desc:0 "Евразийская Гвардия - это"
 morgen_gg:0 "Внезапный разгром"
 morgen_gg:0 "Это конец!!!"
 #деск
 dugin_desc:0"Философ, политолог, социолог, переводчик и общественный деятель. Автор Четвёртой политической теории, которая по его мнению должна быть следующим шагом в развитии политики после первых трёх: либерализма, социализма и фашизма. Политическая деятельность Дугина направлена на создание евразийской сверхдержавы."
 #деиженс
 train_guard:0 "Провести учения"
 raid_floppa:0 "Совершить рейд на территории РНГ"
 raid_floppa_desc:0 "Мы совершим рейд с целью кражи вооружения"