 NEWSPAPER_ARTICLE_19_DESC: ""Наконец-то у нас открыли ПТУ! Теперь мы сможем отправить всех этих бестолочей учиться", сказал мер [?display_newspaper_article_targets_19^0?global.newspaper_article_targets_19^0.GetName] когда перерезал у входа леточку."
 NEWSPAPER_ARTICLE_20_TITLE: "Огромные пожертвования"
 NEWSPAPER_ARTICLE_20_DESC: "Очередной донатер очередной сиськостримерши из [?display_newspaper_article_targets_20^0?global.newspaper_article_targets_20^0.GetName] задонатил [?display_newspaper_article_targets_20^1?global.newspaper_article_targets_20^1] рублей, на её стриме. Донатер за это получил от стримершы "Спасибо" и прочтение его ника."
 NEWSPAPER_ARTICLE_21_TITLE: "[?display_newspaper_article_targets_21^0?global.newspaper_article_targets_21^0.GetName] вымирает!"
 NEWSPAPER_ARTICLE_21_DESC: "[?display_newspaper_article_targets_21^0?global.newspaper_article_targets_21^0.GetName] терпит массовый отток населения, в основном молодёжи. Администрация города [?display_newspaper_article_targets_21^1?global.newspaper_article_targets_21^1.GetName], на вопрос журналистов об оттоке людей, отвечала: "Ну и пусть валят! Их тут никто не держит!". Адекватные эксперты говорят, что ивестиции в местное развите могли бы исправить ситуацию."
 NEWSPAPER_ARTICLE_22_TITLE: "Высокий уровнь преступности"
 NEWSPAPER_ARTICLE_22_DESC: "[?display_newspaper_article_targets_22^0?global.newspaper_article_targets_22^0.GetName] - крайне опасное место для всех преверженцев путинизма. Местные ячейки "Острых козырьков" вытворяют ужастные вещи с путинистами. Полиция ставит ключевой своей задачей поимку членов "козырьков"."
 NEWSPAPER_ARTICLE_23_TITLE: "Новое запрещённое слово"
 NEWSPAPER_ARTICLE_23_DESC: "Новое слово, запрёщённое твичём является оскорьбительным для меньшинств, проживающих в [?display_newspaper_article_targets_23^0?global.newspaper_article_targets_23^0.GetName]. Теперь стримерам нужно будет снова расширять свой словарный запас, дабы знать какие слова нужно осуждать."
 NEWSPAPER_ARTICLE_24_TITLE: "[?display_newspaper_article_targets_24^0?global.newspaper_article_targets_24^0.GetNameDef] имеет проблемы с доступом к джойказино?"
 NEWSPAPER_ARTICLE_24_DESC: "[?display_newspaper_article_targets_24^0?global.newspaper_article_targets_24^0.GetNameDefCap]: с тех пор как местные власти заблокировали доступ к оналйн казино, число рекламы зеркал этого казино увеличилось. На местных сайтах с пиратскими фильмами в сам файл фильма пираты стали вставлять фразу "Проблемы к Джойказино. ком? Попробуйте ввести joy casino.com1 и начните зарабатывать!" \nЭто очень сильно раздражает, нет, ну серьёзно. Я теперь не могу смотреть свой любимый сериал!"
 NEWSPAPER_ARTICLE_25_TITLE: "Импостер в [?display_newspaper_article_targets_25^0?global.newspaper_article_targets_25^0.GetName]"
 NEWSPAPER_ARTICLE_25_DESC: "Было найдено тело одного из амогусов, мирно выполнявшего задание в [?display_newspaper_article_targets_25^0?global.newspaper_article_targets_25^0.GetName], однако недвавний инцидент прервал его жизнь. Убийца остаётся неизвестным и он, скорее всего один из нас."
 NEWSPAPER_ARTICLE_26_TITLE: "Вас нашутили!"
 NEWSPAPER_ARTICLE_26_DESC: "Очередная финансовая пирамида рухнула в [?display_newspaper_article_targets_26^1?global.newspaper_article_targets_26^1.GetName], расследования наших репорёров показало что все деньги обанкротившихся потерпевших перешли на счёт некому Михаилу Октану."
 NEWSPAPER_ARTICLE_27_TITLE: "ШАМПУНЬ "ЖУМАЙСЫНБА""
 NEWSPAPER_ARTICLE_27_DESC: "Раньше из-за перхоти я не мог носить чёрный кожак, здороваться с братками.\nПотом один из моих братков посоваетовал мне шампунь "Жумайсынба". Посе первого преминения я увидел результат и тепрь я могу здороваться с братками и радоваться жизни. \nШампунь "Жумайсынба" - скажи перхоти: "Кезіме керінбейтін бол э, тусіндін ба!""
 NEWSPAPER_ARTICLE_28_TITLE: "Бузулукский колбас"
 NEWSPAPER_ARTICLE_28_DESC: "Ничего себе что же это такое всплыло? \nЧервяк? \nЧитос? \nГовно? \nНет! Это же легендарный бузулукский колбас! Наш колбас настолько вкусный что его пожирают даже мифологические уёбища. Колбас не содержит консервантов. Только фрукты, мясо живых существ и рвота. А ещё у него есть рот и если вы его не купите он вас оскорбит:\nТЫ БЛЯТЬ ГАНДОН ПИДОР ДРНАЫЙ В ЖОПУ ЁБАНЫЙ ПИДОР! \nБузулуский колбас. Заказывайте в ухо у всех продавцов города Бузулук."
