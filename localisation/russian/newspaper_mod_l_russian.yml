 NEWSPAPER_ARTICLE_38_TITLE: "ПОТЕРЯЛСЯ ЧЕЛОВЕК"
 NEWSPAPER_ARTICLE_38_DESC: "Николай Иванович Бухарин - вышел из дома в Ташкенте и не вернулся. Особые приметы: с залысиной, бородатый и с ебанцой во взгляде."
 NEWSPAPER_ARTICLE_39_TITLE: "СТАЛИН - 3000"
 NEWSPAPER_ARTICLE_39_DESC: "Третьего дня, по совету проверенных камрадов, приобрёл новый мегадевайс — Анальную пробку «Сталин-3000». Сразу же, задыхаясь от жадности, вскрыл коробку цепкими лапами и заюзал мегадевайс. Размер, моё почтение. Настоящей глыбой был Иосиф Виссарионович. Даже моя, привыкшая к суровым армейским будням, жопа, отказывалась принимать с первого захода. Совместными с Олегом Зотовым усилиями забороли проблему. Ощущения — АТАС. С автоматом не идёт ни в какое сравнение. Кроме того, усы приятно щекочут простату. Проходил так весь день. Решительно готов к съёмкам новой б/ездуховности. Многие дети увидят тут проявления гомосексуализма. \nТупым детям невдомёк, что педерастия и патриотизм — это разные вещи. \nДевайс отличный, всем рекомендую к приобретению. \nВсё это, как водится, реклама. "
