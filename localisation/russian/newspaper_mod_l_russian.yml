 NEWSPAPER_ARTICLE_41_DESC: "Это был замечательный матч. Высокий уровень игры Спартака помог победить со счётом [?display_newspaper_article_targets_41^0?global.newspaper_article_targets_41^0]:[?display_newspaper_article_targets_41^1?global.newspaper_article_targets_41^1]."
 NEWSPAPER_ARTICLE_42_TITLE: "Новое обновление в ТФ2"
 NEWSPAPER_ARTICLE_42_DESC: "Сегодня вышло новое обновление для Team Fortress 2, добавляющее около [?display_newspaper_article_targets_42^0?global.newspaper_article_targets_42^0] новых скинов для игры! Многие из них являются небольшими переделками уже существующих пердметов в игре. Игроки негодуют."
 NEWSPAPER_ARTICLE_43_TITLE: "Бунд в [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName]"
 NEWSPAPER_ARTICLE_43_DESC: "После матча в [This.GetNewspaperArticle43RandomSports] [?display_newspaper_article_targets_43^0?global.newspaper_article_targets_43^0.GetName] домашней команды начали массовую драку с победителями (счёт [?display_newspaper_article_targets_43^1?global.newspaper_article_targets_43^1]:[?display_newspaper_article_targets_43^2?global.newspaper_article_targets_43^2]). Полиция пыталась остановить драку, но их тоже побили. Теперь небольшая драка фанатов переросла в массовые беспордяки. [This.GetNewspaperArticle43RandomSports] в огне."
 NEWSPAPER_ARTICLE_44_TITLE: "Жертвы админского беспредела"
 NEWSPAPER_ARTICLE_44_DESC: "На местном сервере в  [?display_newspaper_article_targets_44^0?global.newspaper_article_targets_44^0.GetName] вчера один из админов сервера превышел свои полномочия. Около [?display_newspaper_article_targets_44^2?global.newspaper_article_targets_44^2] игроков пострадало тем или иным образом. Админ был вскоре забанен."
