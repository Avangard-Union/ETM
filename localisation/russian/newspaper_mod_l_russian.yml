 NEWSPAPER_ARTICLE_12_DESC: "Сегодня двое мужчин в [?display_newspaper_article_targets_12^0?global.newspaper_article_targets_12^0.GetName] поймали маслину. Полиция подозревает в этом разборки бандитских группировок"
 NEWSPAPER_ARTICLE_13_TITLE: "РЕЗНЯ в [?display_newspaper_article_targets_13^0?global.newspaper_article_targets_13^0.GetName]"
 NEWSPAPER_ARTICLE_13_DESC: "Сегодня группа неизвестных с ножами напали на мэра [?display_newspaper_article_targets_13^0?global.newspaper_article_targets_13^0.GetName]. Жертва скончалась на месте. Полиция подозревает в этом банду тролльфейсов."
 NEWSPAPER_ARTICLE_14_TITLE: "Увелечение цены на гречку"
 NEWSPAPER_ARTICLE_14_DESC: "Многие люди из [?display_newspaper_article_targets_14^0?global.newspaper_article_targets_14^0.GetNameDef] уже заметили что цены на гречку взлетели вверх! Эксперты говорят о возможности голода, если ситуация не исправится."
 NEWSPAPER_ARTICLE_15_TITLE: "Цены на биткойны выросли, снова"
 NEWSPAPER_ARTICLE_15_DESC: "Вы закпились биткойнами? Тогда вы счастливчик! Цены на биткойн выросли на [?display_newspaper_article_targets_15^0?global.newspaper_article_targets_15^0|%=0]! Однако эксперы продолжают говорить о том что это экономический пузырь и он скоро лопнет, снова."
