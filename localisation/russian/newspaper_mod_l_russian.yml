 NEWSPAPER_ARTICLE_45_DESC: "\nРастущая влажность,\nБарометры наоборот падают.\nИ по всем приметам\nПора срочно выходить на улицу, \nПотому что сегодня вечером впервые в[?display_newspaper_article_targets_45^1?global.newspaper_article_targets_45^1.GetName]. \nГде-то примерно в пол-одиннадцатого \nС неба начался мужицкий дождь!"
