 NEWSPAPER_ARTICLE_31_TITLE: "СКАЙП"
 NEWSPAPER_ARTICLE_31_DESC: "- Каким файлообменником ты пользуешься? \n— Конечно же скайпом.\n— Но почему? Ведь существует множество различных файлообменников.\n— Скайп – это обмен файлами. Это не только входящие, но и исходящие вызовы. Скайп – это гигабайты свежей информации! Скайп – это общение. Скайп – это рост.\n— Конечно, сообщу тебе в скайпе.\n— Скайп – это свобода.\n— Скааааааайп!\n— Алло. Да, конечно. Свяжемся по скайпу.\n— Скааааааайп!"
 NEWSPAPER_ARTICLE_32_TITLE: "Новый "Миф""
