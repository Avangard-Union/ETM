 NEWSPAPER_ARTICLE_35_TITLE: "Купите игровой комьютер!"
 NEWSPAPER_ARTICLE_35_DESC: "Если ваш сын подрос - купите ему компьютер. Хуле он как дурак блять? \nВ ЭЛЬДОРАДО ТОЛЬКО ПОЛЕЗНЫЕ ПОДАРКИ ИГРОВОЙ КОПЬЮТЕР ДВА ЯДРА, ДВА ГИГА, ИГРОВАЯ ВИДЕО КАРТА ВСЕГО ЗА 99990 РУБЛЕЙ!"
